name: Daily Growth Digest

on:
  schedule:
    - cron: "15 1 * * *"
  workflow_dispatch:

jobs:
  digest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate digest from production
        env:
          DIGEST_BASE_URL: https://ai-job-hunter-production-2730.up.railway.app
        run: |
          python scripts/generate_daily_growth_digest.py

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-growth-digest
          path: docs/reports/daily_growth_digest_*.*
