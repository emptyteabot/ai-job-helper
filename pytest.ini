[pytest]
# pytest 配置文件

# 测试目录
testpaths = tests

# Python 文件匹配模式
python_files = test_*.py

# Python 类匹配模式
python_classes = Test*

# Python 函数匹配模式
python_functions = test_*

# 输出选项
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    asyncio: 异步测试
    slow: 慢速测试
    performance: 性能测试

# 异步测试配置
asyncio_mode = auto

# 覆盖率配置
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
