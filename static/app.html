<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Job Helper - Workspace</title>
  <style>
    :root {
      --bg: #f6f7f3;
      --card: #ffffff;
      --line: #dcded5;
      --text: #121212;
      --muted: #61635e;
      --main: #111111;
      --ok: #17693f;
      --err: #b03030;
      --radius: 12px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    .wrap { max-width: 1180px; margin: 0 auto; padding: 16px; }
    .top {
      height: 56px;
      border: 1px solid var(--line);
      border-radius: 999px;
      background: var(--card);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 14px;
      margin-bottom: 12px;
    }
    .top a { color: var(--muted); text-decoration: none; margin-left: 10px; font-size: 13px; }
    .layout { display: grid; grid-template-columns: 380px 1fr; gap: 12px; }
    .card { border: 1px solid var(--line); background: var(--card); border-radius: var(--radius); }
    .left { padding: 14px; }
    h1 { font-size: 24px; margin-bottom: 8px; }
    .sub { color: var(--muted); font-size: 13px; margin-bottom: 10px; }
    .upload {
      border: 1px dashed #c5c8be;
      border-radius: 10px;
      text-align: center;
      padding: 12px;
      margin-bottom: 10px;
      background: #fafbf8;
      cursor: pointer;
    }
    .upload.drag { border-color: #80837a; background: #f1f3ec; }
    .upload input { display: none; }
    textarea {
      width: 100%;
      min-height: 260px;
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 10px;
      resize: vertical;
      font-size: 13px;
      line-height: 1.6;
    }
    .actions { display: flex; gap: 8px; margin-top: 10px; flex-wrap: wrap; }
    button {
      border: 1px solid var(--line);
      border-radius: 10px;
      background: #fff;
      padding: 9px 12px;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled { opacity: 0.55; cursor: not-allowed; }
    .btn-main { border-color: #111; background: #111; color: #fff; }
    .meta { margin-top: 8px; color: var(--muted); font-size: 12px; display: grid; gap: 4px; }
    .right { min-height: 780px; display: grid; grid-template-rows: auto auto 1fr; }
    .flow { border-bottom: 1px solid var(--line); padding: 10px; }
    .steps { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
    .step {
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 8px;
      font-size: 12px;
      color: var(--muted);
      min-height: 40px;
      background: #fff;
    }
    .step.active { border-color: #111; color: #111; background: #f7f7f3; }
    .step.done { border-color: #b9d6c4; color: #155e36; background: #eff8f2; }
    .status {
      border-bottom: 1px solid var(--line);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      color: var(--muted);
    }
    .ok { color: var(--ok); }
    .err { color: var(--err); }
    .grid { padding: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .pane {
      border: 1px solid var(--line);
      border-radius: 10px;
      min-height: 170px;
      background: #fff;
      display: flex;
      flex-direction: column;
    }
    .pane h3 {
      border-bottom: 1px solid var(--line);
      padding: 8px 10px;
      font-size: 13px;
    }
    .pane pre {
      white-space: pre-wrap;
      word-break: break-word;
      padding: 10px;
      font-size: 12px;
      line-height: 1.6;
      flex: 1;
      overflow: auto;
    }
    .pane.full { grid-column: 1 / -1; }
    .pane-foot { border-top: 1px solid var(--line); padding: 8px 10px; text-align: right; }
    @media (max-width: 1000px) {
      .layout { grid-template-columns: 1fr; }
      .grid { grid-template-columns: 1fr; }
      .steps { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="top">
      <strong>AI Job Helper</strong>
      <nav>
        <a href="/">Home</a>
        <a href="/api/health" target="_blank">Health</a>
      </nav>
    </header>
    <div class="layout">
      <section class="card left">
        <h1>简历分析工作台</h1>
        <p class="sub">上传或粘贴简历，输出职业分析、岗位推荐、优化简历和面试准备。</p>
        <label class="upload" id="dropZone">
          <b>点击上传简历</b>
          <div style="margin-top:4px;color:#666;font-size:12px;">支持 PDF / DOCX / TXT / 图片</div>
          <input id="fileInput" type="file" accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png,.bmp,.gif" />
        </label>
        <textarea id="resumeText" placeholder="粘贴简历文本..."></textarea>
        <div class="actions">
          <button class="btn-main" id="runBtn">开始分析</button>
          <button id="sampleBtn">示例</button>
          <button id="resetBtn">清空</button>
        </div>
        <div class="meta">
          <span id="fileMeta">未上传文件</span>
          <span id="providerMeta">数据源：-</span>
        </div>
      </section>
      <section class="card right">
        <div class="flow">
          <div class="steps">
            <div class="step" data-step="1">1 上传简历</div>
            <div class="step" data-step="2">2 AI分析</div>
            <div class="step" data-step="3">3 岗位匹配</div>
            <div class="step" data-step="4">4 输出结果</div>
          </div>
        </div>
        <div class="status">
          <span id="statusText">等待开始</span>
          <span id="statusFlag">IDLE</span>
        </div>
        <div class="grid">
          <article class="pane"><h3>职业分析</h3><pre id="careerAnalysis">-</pre></article>
          <article class="pane"><h3>推荐岗位</h3><pre id="jobRecommendations">-</pre></article>
          <article class="pane"><h3>优化简历</h3><pre id="optimizedResume">-</pre></article>
          <article class="pane"><h3>面试准备</h3><pre id="interviewPrep">-</pre></article>
          <article class="pane full">
            <h3>模拟问答与薪资</h3>
            <pre id="mockInterview">-</pre>
            <div class="pane-foot"><button id="downloadBtn">下载结果</button></div>
          </article>
        </div>
      </section>
    </div>
  </div>
  <script>
    const fileInput = document.getElementById("fileInput");
    const dropZone = document.getElementById("dropZone");
    const resumeText = document.getElementById("resumeText");
    const runBtn = document.getElementById("runBtn");
    const sampleBtn = document.getElementById("sampleBtn");
    const resetBtn = document.getElementById("resetBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const fileMeta = document.getElementById("fileMeta");
    const providerMeta = document.getElementById("providerMeta");
    const statusText = document.getElementById("statusText");
    const statusFlag = document.getElementById("statusFlag");
    const careerAnalysis = document.getElementById("careerAnalysis");
    const jobRecommendations = document.getElementById("jobRecommendations");
    const optimizedResume = document.getElementById("optimizedResume");
    const interviewPrep = document.getElementById("interviewPrep");
    const mockInterview = document.getElementById("mockInterview");
    const steps = [...document.querySelectorAll(".step")];

    function setStep(active) {
      steps.forEach((s) => {
        const n = Number(s.dataset.step);
        s.classList.remove("active", "done");
        if (n < active) s.classList.add("done");
        else if (n === active) s.classList.add("active");
      });
    }
    function setStatus(text, state = "run") {
      statusText.textContent = text;
      statusFlag.className = "";
      if (state === "ok") { statusFlag.textContent = "OK"; statusFlag.classList.add("ok"); }
      else if (state === "err") { statusFlag.textContent = "ERROR"; statusFlag.classList.add("err"); }
      else { statusFlag.textContent = "RUNNING"; }
    }
    async function parseJsonSafe(response) {
      const raw = await response.text();
      try { return JSON.parse(raw); } catch (_) { throw new Error("接口未返回 JSON"); }
    }
    async function uploadFile(file) {
      const fd = new FormData();
      fd.append("file", file);
      setStep(1);
      setStatus("正在上传并解析文件...");
      const res = await fetch("/api/upload", { method: "POST", body: fd });
      const data = await parseJsonSafe(res);
      if (!res.ok || !data.success) throw new Error(data.error || "上传失败");
      resumeText.value = data.resume_text || "";
      fileMeta.textContent = `已上传：${data.filename || file.name}`;
      setStatus("文件解析完成", "ok");
    }
    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files?.[0];
      if (!file) return;
      try { await uploadFile(file); } catch (err) { setStatus(err.message || "上传失败", "err"); }
    });
    ["dragenter", "dragover"].forEach((ev) => {
      dropZone.addEventListener(ev, (e) => { e.preventDefault(); dropZone.classList.add("drag"); });
    });
    ["dragleave", "drop"].forEach((ev) => {
      dropZone.addEventListener(ev, (e) => { e.preventDefault(); dropZone.classList.remove("drag"); });
    });
    dropZone.addEventListener("drop", async (e) => {
      const file = e.dataTransfer?.files?.[0];
      if (!file) return;
      try { await uploadFile(file); } catch (err) { setStatus(err.message || "上传失败", "err"); }
    });
    sampleBtn.addEventListener("click", () => {
      resumeText.value = [
        "Yinghua Chen",
        "AI-Native Application Engineer",
        "Skills: Python, FastAPI, SQL, Docker, RAG, React",
        "Experience: quant data pipeline, AI workflow, model QA gates"
      ].join("\n");
      setStatus("已填充示例简历", "ok");
    });
    resetBtn.addEventListener("click", () => {
      resumeText.value = "";
      [careerAnalysis, jobRecommendations, optimizedResume, interviewPrep, mockInterview].forEach((el) => el.textContent = "-");
      fileMeta.textContent = "未上传文件";
      providerMeta.textContent = "数据源：-";
      setStep(0);
      setStatus("已重置", "ok");
    });
    runBtn.addEventListener("click", async () => {
      const text = resumeText.value.trim();
      if (!text) return setStatus("请先上传或粘贴简历", "err");
      runBtn.disabled = true;
      setStep(2);
      setStatus("AI 正在分析简历...");
      try {
        const res = await fetch("/api/process", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ resume: text })
        });
        const data = await parseJsonSafe(res);
        if (!res.ok) throw new Error(data.error || "分析失败");
        setStep(4);
        careerAnalysis.textContent = data.career_analysis || "-";
        jobRecommendations.textContent = data.job_recommendations || "-";
        optimizedResume.textContent = data.optimized_resume || "-";
        interviewPrep.textContent = data.interview_prep || "-";
        mockInterview.textContent = data.mock_interview || "-";
        providerMeta.textContent = `数据源：${data.job_provider_mode || "-"}`;
        setStatus("分析完成", "ok");
      } catch (err) {
        setStatus(err.message || "分析失败", "err");
      } finally {
        runBtn.disabled = false;
      }
    });
    downloadBtn.addEventListener("click", () => {
      const payload = {
        "职业分析": careerAnalysis.textContent,
        "推荐岗位": jobRecommendations.textContent,
        "优化简历": optimizedResume.textContent,
        "面试准备": interviewPrep.textContent,
        "模拟问答与薪资": mockInterview.textContent
      };
      let text = "";
      Object.entries(payload).forEach(([k, v]) => { text += `\n==================== ${k} ====================\n\n${v}\n`; });
      const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "ai-job-report.txt";
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
