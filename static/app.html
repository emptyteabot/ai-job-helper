<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI求职助手</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f7f7f5;
      --card: #ffffff;
      --line: #e7e7e3;
      --text: #151515;
      --muted: #666;
      --brand: #111;
      --good: #147d3f;
      --bad: #b42318;
      --radius: 12px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Noto Sans SC", "DM Sans", sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    .wrap { max-width: 1240px; margin: 0 auto; padding: 20px; }
    .top {
      height: 54px;
      border: 1px solid var(--line);
      background: var(--card);
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 14px;
      margin-bottom: 14px;
    }
    .logo { font-family: "DM Sans", sans-serif; font-weight: 700; font-size: 16px; }
    .top a { text-decoration: none; color: var(--muted); margin-left: 14px; font-size: 13px; }
    .layout {
      display: grid;
      grid-template-columns: 400px 1fr;
      gap: 12px;
    }
    .card {
      border: 1px solid var(--line);
      background: var(--card);
      border-radius: var(--radius);
    }
    .left { padding: 16px; }
    .kicker { color: var(--muted); font-size: 11px; text-transform: uppercase; letter-spacing: .8px; margin-bottom: 8px; }
    h1 { font-size: 26px; line-height: 1.15; margin-bottom: 8px; }
    .sub { font-size: 13px; color: var(--muted); margin-bottom: 12px; }
    .upload {
      border: 1px dashed #c7c7c2;
      border-radius: 10px;
      padding: 12px;
      text-align: center;
      margin-bottom: 10px;
      background: #fcfcfb;
      cursor: pointer;
    }
    .upload.drag { border-color: #888; background: #f3f3f1; }
    .upload input { display: none; }
    .upload b { font-size: 14px; }
    .upload small { display: block; margin-top: 4px; color: var(--muted); font-size: 12px; }
    textarea {
      width: 100%;
      min-height: 250px;
      border: 1px solid var(--line);
      border-radius: 10px;
      background: #fff;
      padding: 12px;
      font-size: 13px;
      line-height: 1.6;
      resize: vertical;
      font-family: inherit;
    }
    .actions { margin-top: 10px; display: flex; gap: 8px; flex-wrap: wrap; }
    button {
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 9px 12px;
      background: #fff;
      color: #111;
      font-weight: 700;
      font-family: "DM Sans", sans-serif;
      cursor: pointer;
    }
    .btn-main { background: #111; color: #fff; border-color: #111; }
    .btn-danger { color: #6a1f1f; background: #fff6f6; border-color: #f0dddd; }
    .meta { margin-top: 10px; font-size: 12px; color: var(--muted); display: flex; gap: 10px; flex-wrap: wrap; }

    .right { min-height: 820px; display: grid; grid-template-rows: auto auto 1fr; }
    .flow { border-bottom: 1px solid var(--line); padding: 12px; }
    .flow h2 { font-size: 13px; margin-bottom: 8px; font-family: "DM Sans", sans-serif; }
    .steps { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
    .step {
      border: 1px solid var(--line);
      border-radius: 9px;
      padding: 8px;
      font-size: 12px;
      color: var(--muted);
      background: #fff;
      min-height: 44px;
    }
    .step.active { border-color: #111; color: #111; background: #f7f7f7; }
    .step.done { border-color: #b6d7c0; color: #155739; background: #f2faf4; }
    .status {
      border-bottom: 1px solid var(--line);
      padding: 10px 12px;
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      color: var(--muted);
    }
    .flag-ok { color: var(--good); }
    .flag-err { color: var(--bad); }
    .grid {
      padding: 10px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      align-content: start;
      overflow: auto;
    }
    .pane {
      border: 1px solid var(--line);
      border-radius: 10px;
      background: #fff;
      min-height: 170px;
      display: flex;
      flex-direction: column;
    }
    .pane h3 {
      border-bottom: 1px solid var(--line);
      padding: 9px 10px;
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: "DM Sans", sans-serif;
    }
    .tag {
      font-size: 10px;
      color: #666;
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 2px 7px;
      background: #fafafa;
    }
    .pane pre {
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 12px;
      line-height: 1.58;
      padding: 10px;
      flex: 1;
      overflow: auto;
    }
    .pane.full { grid-column: 1 / -1; }
    .pane-foot { border-top: 1px solid var(--line); padding: 8px 10px; text-align: right; }

    @media (max-width: 1020px) {
      .layout { grid-template-columns: 1fr; }
      .right { min-height: auto; }
      .grid { grid-template-columns: 1fr; }
      .steps { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="logo">AI求职助手</div>
      <div><a href="/">首页</a><a href="/api/health" target="_blank">状态</a></div>
    </div>

    <div class="layout">
      <section class="card left">
        <div class="kicker">resume input</div>
        <h1>简历分析工作台</h1>
        <p class="sub">上传或粘贴简历，生成分析报告、岗位链接、优化简历和面试准备。</p>
        <label class="upload" id="dropZone">
          <b>点击上传简历</b>
          <small>支持 PDF / DOCX / TXT / 图片</small>
          <input id="fileInput" type="file" accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png,.bmp,.gif">
        </label>
        <textarea id="resumeText" placeholder="粘贴简历文本..."></textarea>
        <div class="actions">
          <button class="btn-main" id="runBtn">开始分析</button>
          <button id="sampleBtn">示例</button>
          <button class="btn-danger" id="resetBtn">清空</button>
        </div>
        <div class="meta"><span id="fileMeta">未上传文件</span><span id="providerMeta">数据源：-</span></div>
      </section>

      <section class="card right">
        <div class="flow">
          <h2>流程</h2>
          <div class="steps">
            <div class="step" data-step="1">1 上传简历</div>
            <div class="step" data-step="2">2 AI分析</div>
            <div class="step" data-step="3">3 岗位匹配</div>
            <div class="step" data-step="4">4 输出结果</div>
          </div>
        </div>
        <div class="status"><span id="statusText">等待开始</span><span id="statusFlag">IDLE</span></div>
        <div class="grid">
          <article class="pane"><h3>职业分析 <span class="tag">REPORT</span></h3><pre id="careerAnalysis">-</pre></article>
          <article class="pane"><h3>推荐岗位 <span class="tag">JOBS</span></h3><pre id="jobRecommendations">-</pre></article>
          <article class="pane"><h3>优化简历 <span class="tag">RESUME</span></h3><pre id="optimizedResume">-</pre></article>
          <article class="pane"><h3>面试准备 <span class="tag">INTERVIEW</span></h3><pre id="interviewPrep">-</pre></article>
          <article class="pane full">
            <h3>模拟问答与薪资 <span class="tag">MOCK</span></h3>
            <pre id="mockInterview">-</pre>
            <div class="pane-foot"><button id="downloadBtn">下载完整结果</button></div>
          </article>
        </div>
      </section>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const dropZone = document.getElementById('dropZone');
    const resumeText = document.getElementById('resumeText');
    const runBtn = document.getElementById('runBtn');
    const sampleBtn = document.getElementById('sampleBtn');
    const resetBtn = document.getElementById('resetBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const fileMeta = document.getElementById('fileMeta');
    const providerMeta = document.getElementById('providerMeta');
    const statusText = document.getElementById('statusText');
    const statusFlag = document.getElementById('statusFlag');
    const careerAnalysis = document.getElementById('careerAnalysis');
    const jobRecommendations = document.getElementById('jobRecommendations');
    const optimizedResume = document.getElementById('optimizedResume');
    const interviewPrep = document.getElementById('interviewPrep');
    const mockInterview = document.getElementById('mockInterview');
    const steps = [...document.querySelectorAll('.step')];

    function setStep(active) {
      steps.forEach(s => {
        const n = Number(s.dataset.step);
        s.classList.remove('active', 'done');
        if (n < active) s.classList.add('done');
        else if (n === active) s.classList.add('active');
      });
    }

    function setStatus(text, state = 'run') {
      statusText.textContent = text;
      statusFlag.className = '';
      if (state === 'ok') { statusFlag.textContent = 'OK'; statusFlag.classList.add('flag-ok'); }
      else if (state === 'err') { statusFlag.textContent = 'ERROR'; statusFlag.classList.add('flag-err'); }
      else { statusFlag.textContent = 'RUNNING'; }
    }

    async function uploadFile(file) {
      const fd = new FormData();
      fd.append('file', file);
      setStep(1);
      setStatus('正在上传并解析...');
      const r = await fetch('/api/upload', { method: 'POST', body: fd });
      const d = await r.json();
      if (!r.ok || !d.success) throw new Error(d.error || '上传失败');
      resumeText.value = d.resume_text || '';
      fileMeta.textContent = `已上传：${d.filename || file.name}`;
      setStatus('文件解析完成', 'ok');
    }

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files?.[0];
      if (!file) return;
      try { await uploadFile(file); } catch (err) { setStatus(err.message || '上传失败', 'err'); }
    });

    ['dragenter', 'dragover'].forEach(ev => dropZone.addEventListener(ev, e => {
      e.preventDefault(); dropZone.classList.add('drag');
    }));
    ['dragleave', 'drop'].forEach(ev => dropZone.addEventListener(ev, e => {
      e.preventDefault(); dropZone.classList.remove('drag');
    }));
    dropZone.addEventListener('drop', async (e) => {
      const file = e.dataTransfer?.files?.[0];
      if (!file) return;
      try { await uploadFile(file); } catch (err) { setStatus(err.message || '上传失败', 'err'); }
    });

    sampleBtn.addEventListener('click', () => {
      resumeText.value = `Yinghua Chen\nAI-Native Application Engineer\nSkills: Python, FastAPI, SQL, Docker, RAG, React\nExperience: quant data pipeline, AI workflow, model QA gates`;
      setStatus('已填入示例文本', 'ok');
    });

    resetBtn.addEventListener('click', () => {
      resumeText.value = '';
      [careerAnalysis, jobRecommendations, optimizedResume, interviewPrep, mockInterview].forEach(el => el.textContent = '-');
      fileMeta.textContent = '未上传文件';
      providerMeta.textContent = '数据源：-';
      setStep(0);
      setStatus('已重置', 'ok');
    });

    runBtn.addEventListener('click', async () => {
      const text = resumeText.value.trim();
      if (!text) return setStatus('请先上传或粘贴简历', 'err');
      runBtn.disabled = true;
      setStep(2);
      setStatus('AI 正在分析简历...');
      try {
        const r = await fetch('/api/process', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ resume: text })
        });
        const d = await r.json();
        if (!r.ok) throw new Error(d.error || '分析失败');
        setStep(4);
        careerAnalysis.textContent = d.career_analysis || '-';
        jobRecommendations.textContent = d.job_recommendations || '-';
        optimizedResume.textContent = d.optimized_resume || '-';
        interviewPrep.textContent = d.interview_prep || '-';
        mockInterview.textContent = d.mock_interview || '-';
        providerMeta.textContent = `数据源：${d.job_provider_mode || '-'}`;
        setStatus('分析完成', 'ok');
      } catch (err) {
        setStatus(err.message || '分析失败', 'err');
      } finally {
        runBtn.disabled = false;
      }
    });

    downloadBtn.addEventListener('click', () => {
      const payload = {
        '职业分析': careerAnalysis.textContent,
        '推荐岗位': jobRecommendations.textContent,
        '优化简历': optimizedResume.textContent,
        '面试准备': interviewPrep.textContent,
        '模拟问答与薪资': mockInterview.textContent
      };
      let txt = '';
      Object.entries(payload).forEach(([k, v]) => { txt += `\n${'='.repeat(20)} ${k} ${'='.repeat(20)}\n\n${v}\n`; });
      const blob = new Blob([txt], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'ai-job-report.txt';
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
