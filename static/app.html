<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Job Assistant | Workspace</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f4f6f2;
      --bg-soft: #eef2ea;
      --card: #ffffff;
      --text: #11130f;
      --muted: #667061;
      --line: #d8ded1;
      --line-strong: #c4cdbd;
      --accent: #1a7f64;
      --accent-soft: #e8f6f0;
      --ok: #1f7d4a;
      --err: #bb3f3f;
      --radius: 16px;
      --radius-sm: 12px;
      --shadow: 0 12px 36px rgba(17, 20, 15, 0.08);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Noto Sans SC", "IBM Plex Sans", sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 320px at 10% -5%, rgba(26, 127, 100, 0.10), transparent 55%),
        radial-gradient(700px 260px at 105% 0%, rgba(76, 122, 76, 0.10), transparent 48%),
        linear-gradient(180deg, var(--bg), var(--bg-soft));
      min-height: 100vh;
      overflow-x: hidden;
    }
    .noise {
      position: fixed;
      inset: 0;
      background-image: radial-gradient(rgba(50, 70, 50, 0.035) 0.8px, transparent 0.8px);
      background-size: 16px 16px;
      pointer-events: none;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      width: min(1280px, 100% - 28px);
      margin: 16px auto 22px;
    }
    .topbar {
      border: 1px solid var(--line);
      background: rgba(255, 255, 255, 0.86);
      backdrop-filter: blur(10px);
      border-radius: 999px;
      height: 58px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 18px;
      box-shadow: var(--shadow);
      margin-bottom: 12px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font: 700 15px/1 "IBM Plex Sans", sans-serif;
      letter-spacing: 0.2px;
    }
    .brand .dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: linear-gradient(135deg, #1a7f64, #3ac28f);
      box-shadow: 0 0 0 5px rgba(26, 127, 100, 0.14);
    }
    .top-links {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .top-links a {
      text-decoration: none;
      color: var(--muted);
      font: 500 13px/1 "IBM Plex Sans", sans-serif;
      border: 1px solid transparent;
      padding: 7px 11px;
      border-radius: 999px;
      transition: all 0.2s ease;
    }
    .top-links a:hover {
      border-color: var(--line);
      background: #fff;
      color: var(--text);
    }
    .layout {
      display: grid;
      grid-template-columns: 400px 1fr;
      gap: 12px;
    }
    .panel {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .left {
      padding: 16px;
    }
    .eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 7px;
      padding: 5px 10px;
      border: 1px solid var(--line);
      border-radius: 999px;
      background: #fbfdf9;
      color: var(--muted);
      font: 500 11px/1 "IBM Plex Sans", sans-serif;
      margin-bottom: 10px;
    }
    .eyebrow::before {
      content: "";
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: var(--accent);
    }
    h1 {
      font: 700 31px/1.06 "IBM Plex Sans", sans-serif;
      letter-spacing: -0.5px;
      margin-bottom: 8px;
    }
    .desc {
      color: var(--muted);
      font-size: 13px;
      line-height: 1.58;
      margin-bottom: 12px;
      max-width: 96%;
    }
    .upload {
      display: block;
      border: 1px dashed var(--line-strong);
      border-radius: var(--radius-sm);
      background: linear-gradient(180deg, #fcfdfa, #f7faf3);
      padding: 14px 12px;
      text-align: center;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.18s ease;
    }
    .upload.drag {
      border-color: var(--accent);
      background: var(--accent-soft);
      transform: translateY(-1px);
    }
    .upload input { display: none; }
    .upload b {
      font-size: 14px;
      display: block;
      margin-bottom: 4px;
    }
    .upload small {
      color: var(--muted);
      font-size: 12px;
    }
    textarea {
      width: 100%;
      min-height: 294px;
      border: 1px solid var(--line);
      border-radius: var(--radius-sm);
      background: #fff;
      padding: 12px;
      resize: vertical;
      font-size: 13px;
      line-height: 1.62;
      transition: all 0.2s ease;
      font-family: "Noto Sans SC", sans-serif;
    }
    textarea:focus {
      outline: none;
      border-color: #9fbaa9;
      box-shadow: 0 0 0 4px rgba(26, 127, 100, 0.12);
    }
    .actions {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    button {
      border: 1px solid var(--line);
      background: #fff;
      color: var(--text);
      border-radius: 10px;
      font: 600 13px/1 "IBM Plex Sans", sans-serif;
      padding: 10px 12px;
      cursor: pointer;
      transition: transform 0.18s ease, border-color 0.18s ease, background 0.18s ease;
    }
    button:hover { transform: translateY(-1px); }
    button:disabled { opacity: 0.55; cursor: not-allowed; transform: none; }
    .btn-main {
      color: #fff;
      border-color: #17684f;
      background: linear-gradient(135deg, #17684f, #1a7f64);
    }
    .btn-soft { background: #f8fbf5; }
    .btn-danger { color: #8d3333; border-color: #f0d3d3; background: #fff7f7; }
    .meta {
      margin-top: 10px;
      display: grid;
      gap: 4px;
      color: var(--muted);
      font-size: 12px;
    }
    .right {
      min-height: 880px;
      display: grid;
      grid-template-rows: auto auto 1fr;
    }
    .pipeline {
      border-bottom: 1px solid var(--line);
      background: linear-gradient(180deg, #fcfdfa, #f7faf3);
      padding: 12px;
    }
    .pipeline-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .pipeline-head strong {
      font: 600 13px/1 "IBM Plex Sans", sans-serif;
    }
    .pipeline-head span {
      color: var(--muted);
      font-size: 12px;
    }
    .steps {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }
    .step {
      border: 1px solid var(--line);
      border-radius: 10px;
      background: #fff;
      color: var(--muted);
      font-size: 12px;
      min-height: 46px;
      display: flex;
      align-items: center;
      padding: 8px 9px;
      transition: all 0.18s ease;
    }
    .step.active {
      border-color: #94b8aa;
      background: #edf8f4;
      color: #124d46;
      transform: translateY(-1px);
    }
    .step.done {
      border-color: #bcdcc8;
      background: #f0faf3;
      color: #1a6b40;
    }
    .status {
      border-bottom: 1px solid var(--line);
      padding: 11px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--muted);
      font-size: 13px;
      background: #fff;
    }
    .flag-ok { color: var(--ok); }
    .flag-err { color: var(--err); }
    .board {
      padding: 10px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      align-content: start;
      overflow: auto;
    }
    .block {
      border: 1px solid var(--line);
      border-radius: 12px;
      background: #fff;
      min-height: 196px;
      display: flex;
      flex-direction: column;
      animation: rise 0.26s ease both;
    }
    .block.full {
      grid-column: 1 / -1;
      min-height: 240px;
    }
    .block h3 {
      border-bottom: 1px solid var(--line);
      background: #fbfcf9;
      padding: 9px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font: 600 13px/1 "IBM Plex Sans", sans-serif;
    }
    .tag {
      border: 1px solid var(--line);
      border-radius: 999px;
      font: 500 10px/1 "IBM Plex Sans", sans-serif;
      color: var(--muted);
      padding: 3px 7px;
      background: #fff;
    }
    pre {
      flex: 1;
      padding: 10px;
      white-space: pre-wrap;
      word-break: break-word;
      overflow: auto;
      font-size: 12px;
      line-height: 1.65;
      color: #20251f;
      font-family: "Noto Sans SC", sans-serif;
    }
    .block-foot {
      border-top: 1px solid var(--line);
      background: #fff;
      padding: 8px 10px;
      text-align: right;
    }
    @keyframes rise {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 1040px) {
      .layout { grid-template-columns: 1fr; }
      .board { grid-template-columns: 1fr; }
      .steps { grid-template-columns: repeat(2, 1fr); }
      .right { min-height: auto; }
      h1 { font-size: 28px; }
    }
  </style>
</head>
<body>
  <div class="noise"></div>
  <div class="container">
    <header class="topbar">
      <div class="brand"><span class="dot"></span><span>AI Job Assistant</span></div>
      <nav class="top-links">
        <a href="/">Home</a>
        <a href="/api/ping" target="_blank">Ping</a>
        <a href="/api/health" target="_blank">Health</a>
      </nav>
    </header>

    <section class="layout">
      <aside class="panel left">
        <div class="eyebrow">Investor Demo Ready</div>
        <h1>分析工作台</h1>
        <p class="desc">上传或粘贴简历，生成职业分析、真实岗位推荐、简历优化与面试准备。界面与数据链路均可直接用于演示。</p>
        <label class="upload" id="dropZone">
          <b>点击上传简历</b>
          <small>PDF / DOCX / TXT / 图片</small>
          <input id="fileInput" type="file" accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png,.bmp,.gif" />
        </label>
        <textarea id="resumeText" placeholder="粘贴简历文本..."></textarea>
        <div class="actions">
          <button class="btn-main" id="runBtn">开始分析</button>
          <button class="btn-soft" id="sampleBtn">示例</button>
          <button class="btn-danger" id="resetBtn">清空</button>
        </div>
        <div class="meta">
          <span id="fileMeta">未上传文件</span>
          <span id="providerMeta">数据源：-</span>
        </div>
      </aside>

      <section class="panel right">
        <div class="pipeline">
          <div class="pipeline-head">
            <strong>Process</strong>
            <span>Upload -> AI Analyze -> Match -> Output</span>
          </div>
          <div class="steps">
            <div class="step" data-step="1">1 上传简历</div>
            <div class="step" data-step="2">2 AI分析</div>
            <div class="step" data-step="3">3 岗位匹配</div>
            <div class="step" data-step="4">4 输出结果</div>
          </div>
        </div>
        <div class="status">
          <span id="statusText">等待开始</span>
          <span id="statusFlag">IDLE</span>
        </div>
        <div class="board">
          <article class="block">
            <h3>职业分析 <span class="tag">REPORT</span></h3>
            <pre id="careerAnalysis">-</pre>
          </article>
          <article class="block">
            <h3>推荐岗位 <span class="tag">JOBS</span></h3>
            <pre id="jobRecommendations">-</pre>
          </article>
          <article class="block">
            <h3>优化简历 <span class="tag">RESUME</span></h3>
            <pre id="optimizedResume">-</pre>
          </article>
          <article class="block">
            <h3>面试准备 <span class="tag">INTERVIEW</span></h3>
            <pre id="interviewPrep">-</pre>
          </article>
          <article class="block full">
            <h3>模拟问答与薪资 <span class="tag">MOCK</span></h3>
            <pre id="mockInterview">-</pre>
            <div class="block-foot">
              <button id="downloadBtn">下载完整结果</button>
            </div>
          </article>
        </div>
      </section>
    </section>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const dropZone = document.getElementById("dropZone");
    const resumeText = document.getElementById("resumeText");
    const runBtn = document.getElementById("runBtn");
    const sampleBtn = document.getElementById("sampleBtn");
    const resetBtn = document.getElementById("resetBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const fileMeta = document.getElementById("fileMeta");
    const providerMeta = document.getElementById("providerMeta");
    const statusText = document.getElementById("statusText");
    const statusFlag = document.getElementById("statusFlag");
    const careerAnalysis = document.getElementById("careerAnalysis");
    const jobRecommendations = document.getElementById("jobRecommendations");
    const optimizedResume = document.getElementById("optimizedResume");
    const interviewPrep = document.getElementById("interviewPrep");
    const mockInterview = document.getElementById("mockInterview");
    const steps = [...document.querySelectorAll(".step")];

    function setStep(active) {
      steps.forEach((s) => {
        const n = Number(s.dataset.step);
        s.classList.remove("active", "done");
        if (n < active) s.classList.add("done");
        else if (n === active) s.classList.add("active");
      });
    }

    function setStatus(text, state = "run") {
      statusText.textContent = text;
      statusFlag.className = "";
      if (state === "ok") {
        statusFlag.textContent = "OK";
        statusFlag.classList.add("flag-ok");
      } else if (state === "err") {
        statusFlag.textContent = "ERROR";
        statusFlag.classList.add("flag-err");
      } else {
        statusFlag.textContent = "RUNNING";
      }
    }

    async function parseJsonSafe(response) {
      const raw = await response.text();
      try {
        return JSON.parse(raw);
      } catch (_) {
        throw new Error(`接口未返回 JSON：${raw.slice(0, 180)}`);
      }
    }

    async function uploadFile(file) {
      const fd = new FormData();
      fd.append("file", file);
      setStep(1);
      setStatus("正在上传并解析文件...");
      const res = await fetch("/api/upload", { method: "POST", body: fd });
      const data = await parseJsonSafe(res);
      if (!res.ok || !data.success) throw new Error(data.error || "上传失败");
      resumeText.value = data.resume_text || "";
      fileMeta.textContent = `已上传：${data.filename || file.name}`;
      setStatus("文件解析完成", "ok");
    }

    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files?.[0];
      if (!file) return;
      try {
        await uploadFile(file);
      } catch (err) {
        setStatus(err.message || "上传失败", "err");
      }
    });

    ["dragenter", "dragover"].forEach((ev) => {
      dropZone.addEventListener(ev, (e) => {
        e.preventDefault();
        dropZone.classList.add("drag");
      });
    });

    ["dragleave", "drop"].forEach((ev) => {
      dropZone.addEventListener(ev, (e) => {
        e.preventDefault();
        dropZone.classList.remove("drag");
      });
    });

    dropZone.addEventListener("drop", async (e) => {
      const file = e.dataTransfer?.files?.[0];
      if (!file) return;
      try {
        await uploadFile(file);
      } catch (err) {
        setStatus(err.message || "上传失败", "err");
      }
    });

    sampleBtn.addEventListener("click", () => {
      resumeText.value = [
        "Yinghua Chen",
        "AI-Native Application Engineer",
        "Skills: Python, FastAPI, SQL, Docker, RAG, React",
        "Experience: quant data pipeline, AI workflow, model QA gates",
      ].join("\n");
      setStatus("已填充示例简历", "ok");
    });

    resetBtn.addEventListener("click", () => {
      resumeText.value = "";
      [careerAnalysis, jobRecommendations, optimizedResume, interviewPrep, mockInterview].forEach((el) => {
        el.textContent = "-";
      });
      fileMeta.textContent = "未上传文件";
      providerMeta.textContent = "数据源：-";
      setStep(0);
      setStatus("已重置", "ok");
    });

    runBtn.addEventListener("click", async () => {
      const text = resumeText.value.trim();
      if (!text) {
        setStatus("请先上传或粘贴简历", "err");
        return;
      }
      runBtn.disabled = true;
      setStep(2);
      setStatus("AI 正在分析简历...");
      try {
        const res = await fetch("/api/process", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ resume: text }),
        });
        const data = await parseJsonSafe(res);
        if (!res.ok) throw new Error(data.error || "分析失败");
        setStep(4);
        careerAnalysis.textContent = data.career_analysis || "-";
        jobRecommendations.textContent = data.job_recommendations || "-";
        optimizedResume.textContent = data.optimized_resume || "-";
        interviewPrep.textContent = data.interview_prep || "-";
        mockInterview.textContent = data.mock_interview || "-";
        providerMeta.textContent = `数据源：${data.job_provider_mode || "-"}`;
        setStatus("分析完成", "ok");
      } catch (err) {
        setStatus(err.message || "分析失败", "err");
      } finally {
        runBtn.disabled = false;
      }
    });

    downloadBtn.addEventListener("click", () => {
      const payload = {
        职业分析: careerAnalysis.textContent,
        推荐岗位: jobRecommendations.textContent,
        优化简历: optimizedResume.textContent,
        面试准备: interviewPrep.textContent,
        模拟问答与薪资: mockInterview.textContent,
      };
      let text = "";
      Object.entries(payload).forEach(([k, v]) => {
        text += `\n${"=".repeat(20)} ${k} ${"=".repeat(20)}\n\n${v}\n`;
      });
      const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "ai-job-report.txt";
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
