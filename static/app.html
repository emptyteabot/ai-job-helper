<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI求职助手 | Control Room</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f1115;
      --bg-2: #151922;
      --card: #171d28;
      --card-2: #1e2533;
      --line: #2d3649;
      --text: #ecf1fb;
      --muted: #95a2bd;
      --brand: #22d3ee;
      --brand-2: #38bdf8;
      --good: #22c55e;
      --bad: #ef4444;
      --warn: #f59e0b;
      --radius: 14px;
      --shadow: 0 16px 40px rgba(0, 0, 0, 0.35);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "IBM Plex Sans", "Microsoft YaHei", sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 500px at 20% -10%, rgba(34, 211, 238, .15), transparent 45%),
        radial-gradient(900px 400px at 100% 0%, rgba(56, 189, 248, .12), transparent 45%),
        var(--bg);
      min-height: 100vh;
    }
    .shell { max-width: 1380px; margin: 0 auto; padding: 18px; }
    .topbar {
      height: 56px;
      border: 1px solid var(--line);
      border-radius: 999px;
      background: rgba(23, 29, 40, 0.72);
      backdrop-filter: blur(8px);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 14px;
      margin-bottom: 14px;
    }
    .brand {
      display: flex; align-items: center; gap: 10px;
      font-family: "Sora", sans-serif; font-weight: 700; letter-spacing: .2px;
    }
    .brand-dot {
      width: 12px; height: 12px; border-radius: 50%;
      background: linear-gradient(140deg, var(--brand), var(--brand-2));
      box-shadow: 0 0 0 4px rgba(34,211,238,.18);
    }
    .top-links a {
      color: var(--muted); text-decoration: none; font-size: 13px; margin-left: 14px;
    }
    .layout {
      display: grid;
      grid-template-columns: 420px minmax(0, 1fr);
      gap: 14px;
    }
    .card {
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(30,37,51,.92), rgba(23,29,40,.96));
      box-shadow: var(--shadow);
    }
    .left { padding: 16px; }
    .kicker {
      color: var(--muted); font-size: 11px; letter-spacing: 1px; text-transform: uppercase;
      margin-bottom: 8px;
    }
    h1 {
      font-family: "Sora", sans-serif;
      font-size: 28px;
      line-height: 1.08;
      margin-bottom: 8px;
    }
    .sub { color: var(--muted); font-size: 13px; margin-bottom: 12px; }
    .upload {
      border: 1px dashed #4b5a77;
      border-radius: 12px;
      background: rgba(15, 17, 21, .38);
      text-align: center;
      padding: 13px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: .2s ease;
    }
    .upload.drag { border-color: var(--brand); background: rgba(34,211,238,.08); }
    .upload input { display: none; }
    .upload b { font-size: 14px; }
    .upload small { display: block; color: var(--muted); margin-top: 4px; font-size: 12px; }
    textarea {
      width: 100%;
      min-height: 260px;
      resize: vertical;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 12px;
      color: var(--text);
      background: rgba(15, 17, 21, .38);
      font-family: inherit;
      font-size: 13px;
      line-height: 1.55;
    }
    textarea::placeholder { color: #7886a2; }
    .row { display: flex; gap: 8px; margin-top: 10px; flex-wrap: wrap; }
    button {
      border: none; border-radius: 10px; padding: 10px 12px;
      font-family: "Sora", sans-serif; font-weight: 700; cursor: pointer;
      transition: .15s ease;
    }
    .btn-main { background: linear-gradient(120deg, #06b6d4, #0ea5e9); color: #04131a; }
    .btn-main:hover { transform: translateY(-1px); }
    .btn-soft { background: #20293a; border: 1px solid #33415b; color: #cfe0ff; }
    .btn-danger { background: #311b22; border: 1px solid #60303f; color: #fda4af; }
    .meta { margin-top: 10px; color: var(--muted); font-size: 12px; display: flex; gap: 10px; flex-wrap: wrap; }

    .right {
      display: grid;
      grid-template-rows: auto auto 1fr;
      min-height: 820px;
    }
    .flow {
      border-bottom: 1px solid var(--line);
      padding: 12px;
      border-top-left-radius: var(--radius);
      border-top-right-radius: var(--radius);
      background: linear-gradient(90deg, rgba(34,211,238,.08), rgba(56,189,248,.03));
    }
    .flow h2 { font-family: "Sora", sans-serif; font-size: 13px; margin-bottom: 8px; color: #d8e8ff; }
    .steps {
      display: grid;
      grid-template-columns: repeat(4, minmax(0,1fr));
      gap: 8px;
    }
    .step {
      border: 1px solid #33415a;
      border-radius: 9px;
      padding: 8px;
      font-size: 12px;
      color: #8ea1c3;
      background: rgba(15,17,21,.34);
      min-height: 46px;
    }
    .step.active { border-color: #22d3ee; color: #e5f8ff; background: rgba(34,211,238,.09); }
    .step.done { border-color: #22c55e; color: #dcfce7; background: rgba(34,197,94,.1); }

    .status {
      border-bottom: 1px solid var(--line);
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 12px;
      font-size: 13px;
      color: var(--muted);
    }
    .flag-ok { color: var(--good); }
    .flag-err { color: var(--bad); }
    .flag-run { color: var(--warn); }

    .grid {
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 10px;
      align-content: start;
      overflow: auto;
    }
    .pane {
      border: 1px solid #314058;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(12,16,24,.66), rgba(20,26,38,.82));
      min-height: 170px;
      display: flex;
      flex-direction: column;
    }
    .pane h3 {
      border-bottom: 1px solid #304055;
      padding: 9px 11px;
      font-size: 13px;
      display: flex; justify-content: space-between; align-items: center;
      font-family: "Sora", sans-serif;
      color: #e6f2ff;
    }
    .tag {
      font-size: 10px;
      letter-spacing: .4px;
      border: 1px solid #375070;
      color: #9cc5ff;
      border-radius: 999px;
      padding: 2px 7px;
      background: rgba(31, 80, 140, .2);
    }
    .pane pre {
      white-space: pre-wrap;
      word-break: break-word;
      padding: 10px 11px;
      font-size: 12px;
      line-height: 1.55;
      color: #d7e2f5;
      font-family: "IBM Plex Sans", sans-serif;
      overflow: auto;
      flex: 1;
    }
    .pane.full { grid-column: 1 / -1; }
    .pane-foot {
      border-top: 1px solid #304055;
      padding: 8px 10px;
      text-align: right;
    }

    @media (max-width: 1100px) {
      .layout { grid-template-columns: 1fr; }
      .right { min-height: auto; }
      .grid { grid-template-columns: 1fr; }
      .steps { grid-template-columns: repeat(2, minmax(0,1fr)); }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="topbar">
      <div class="brand"><span class="brand-dot"></span><span>AI Job Control Room</span></div>
      <div class="top-links"><a href="/">首页</a><a href="/api/health" target="_blank">状态</a></div>
    </div>

    <div class="layout">
      <section class="card left">
        <div class="kicker">input terminal</div>
        <h1>上传简历，生成可投递结果</h1>
        <p class="sub">保留你现有流程，不改后端接口，只升级视觉和交互节奏。</p>

        <label class="upload" id="dropZone">
          <b>点击上传简历</b>
          <small>PDF / DOCX / TXT / 图片，支持拖拽</small>
          <input id="fileInput" type="file" accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png,.bmp,.gif">
        </label>

        <textarea id="resumeText" placeholder="粘贴简历文本..."></textarea>

        <div class="row">
          <button class="btn-main" id="runBtn">开始分析</button>
          <button class="btn-soft" id="sampleBtn">填入示例</button>
          <button class="btn-danger" id="resetBtn">清空</button>
        </div>

        <div class="meta">
          <span id="fileMeta">未上传文件</span>
          <span id="providerMeta">数据源：-</span>
        </div>
      </section>

      <section class="card right">
        <div class="flow">
          <h2>Pipeline</h2>
          <div class="steps">
            <div class="step" data-step="1">1 上传简历</div>
            <div class="step" data-step="2">2 AI分析</div>
            <div class="step" data-step="3">3 岗位匹配</div>
            <div class="step" data-step="4">4 输出结果</div>
          </div>
        </div>
        <div class="status">
          <span id="statusText">等待开始</span>
          <span id="statusFlag" class="flag-run">IDLE</span>
        </div>
        <div class="grid">
          <article class="pane"><h3>职业分析 <span class="tag">REPORT</span></h3><pre id="careerAnalysis">-</pre></article>
          <article class="pane"><h3>推荐岗位 <span class="tag">JOBS</span></h3><pre id="jobRecommendations">-</pre></article>
          <article class="pane"><h3>优化简历 <span class="tag">RESUME</span></h3><pre id="optimizedResume">-</pre></article>
          <article class="pane"><h3>面试准备 <span class="tag">INTERVIEW</span></h3><pre id="interviewPrep">-</pre></article>
          <article class="pane full">
            <h3>模拟问答与薪资 <span class="tag">MOCK</span></h3>
            <pre id="mockInterview">-</pre>
            <div class="pane-foot"><button class="btn-soft" id="downloadBtn">下载完整结果</button></div>
          </article>
        </div>
      </section>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const dropZone = document.getElementById('dropZone');
    const resumeText = document.getElementById('resumeText');
    const runBtn = document.getElementById('runBtn');
    const sampleBtn = document.getElementById('sampleBtn');
    const resetBtn = document.getElementById('resetBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const fileMeta = document.getElementById('fileMeta');
    const providerMeta = document.getElementById('providerMeta');
    const statusText = document.getElementById('statusText');
    const statusFlag = document.getElementById('statusFlag');
    const careerAnalysis = document.getElementById('careerAnalysis');
    const jobRecommendations = document.getElementById('jobRecommendations');
    const optimizedResume = document.getElementById('optimizedResume');
    const interviewPrep = document.getElementById('interviewPrep');
    const mockInterview = document.getElementById('mockInterview');
    const steps = [...document.querySelectorAll('.step')];

    function setStep(active) {
      steps.forEach(s => {
        const n = Number(s.dataset.step);
        s.classList.remove('active', 'done');
        if (n < active) s.classList.add('done');
        else if (n === active) s.classList.add('active');
      });
    }

    function setStatus(text, state = 'run') {
      statusText.textContent = text;
      statusFlag.className = '';
      if (state === 'ok') {
        statusFlag.textContent = 'OK';
        statusFlag.classList.add('flag-ok');
      } else if (state === 'err') {
        statusFlag.textContent = 'ERROR';
        statusFlag.classList.add('flag-err');
      } else {
        statusFlag.textContent = 'RUNNING';
        statusFlag.classList.add('flag-run');
      }
    }

    async function uploadFile(file) {
      const fd = new FormData();
      fd.append('file', file);
      setStep(1);
      setStatus('正在上传并解析...');
      const r = await fetch('/api/upload', { method: 'POST', body: fd });
      const d = await r.json();
      if (!r.ok || !d.success) throw new Error(d.error || '上传失败');
      resumeText.value = d.resume_text || '';
      fileMeta.textContent = `已上传：${d.filename || file.name}`;
      setStatus('文件解析完成', 'ok');
    }

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files?.[0];
      if (!file) return;
      try { await uploadFile(file); } catch (err) { setStatus(err.message || '上传失败', 'err'); }
    });

    ['dragenter', 'dragover'].forEach(ev => dropZone.addEventListener(ev, e => {
      e.preventDefault(); dropZone.classList.add('drag');
    }));
    ['dragleave', 'drop'].forEach(ev => dropZone.addEventListener(ev, e => {
      e.preventDefault(); dropZone.classList.remove('drag');
    }));
    dropZone.addEventListener('drop', async (e) => {
      const file = e.dataTransfer?.files?.[0];
      if (!file) return;
      try { await uploadFile(file); } catch (err) { setStatus(err.message || '上传失败', 'err'); }
    });

    sampleBtn.addEventListener('click', () => {
      resumeText.value = `Yinghua Chen\nAI-Native Application Engineer\nSkills: Python, FastAPI, SQL, Docker, RAG, React\nExperience: quant data pipeline, AI workflow, model QA gates\nTarget: AI应用开发 / Python后端 / RAG工程师`;
      setStatus('已填入示例文本', 'ok');
    });

    resetBtn.addEventListener('click', () => {
      resumeText.value = '';
      [careerAnalysis, jobRecommendations, optimizedResume, interviewPrep, mockInterview].forEach(el => el.textContent = '-');
      fileMeta.textContent = '未上传文件';
      providerMeta.textContent = '数据源：-';
      setStep(0);
      setStatus('已重置', 'ok');
    });

    runBtn.addEventListener('click', async () => {
      const text = resumeText.value.trim();
      if (!text) return setStatus('请先上传或粘贴简历', 'err');
      runBtn.disabled = true;
      setStep(2);
      setStatus('AI 正在分析简历...');
      try {
        const r = await fetch('/api/process', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ resume: text })
        });
        const d = await r.json();
        if (!r.ok) throw new Error(d.error || '分析失败');
        setStep(4);
        careerAnalysis.textContent = d.career_analysis || '-';
        jobRecommendations.textContent = d.job_recommendations || '-';
        optimizedResume.textContent = d.optimized_resume || '-';
        interviewPrep.textContent = d.interview_prep || '-';
        mockInterview.textContent = d.mock_interview || '-';
        providerMeta.textContent = `数据源：${d.job_provider_mode || '-'}`;
        setStatus('分析完成', 'ok');
      } catch (err) {
        setStatus(err.message || '分析失败', 'err');
      } finally {
        runBtn.disabled = false;
      }
    });

    downloadBtn.addEventListener('click', () => {
      const payload = {
        '职业分析': careerAnalysis.textContent,
        '推荐岗位': jobRecommendations.textContent,
        '优化简历': optimizedResume.textContent,
        '面试准备': interviewPrep.textContent,
        '模拟问答与薪资': mockInterview.textContent
      };
      let txt = '';
      Object.entries(payload).forEach(([k, v]) => {
        txt += `\n${'='.repeat(20)} ${k} ${'='.repeat(20)}\n\n${v}\n`;
      });
      const blob = new Blob([txt], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'ai-job-report.txt';
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
