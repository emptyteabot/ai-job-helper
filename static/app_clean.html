<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI求职助手 | 工作台</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;800&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --text: #131313;
      --muted: #64646b;
      --line: #e8e8ec;
      --soft: #f7f7f9;
      --ok: #1f7c49;
      --err: #b54040;
      --maxw: 980px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Noto Sans SC", "PingFang SC", "Microsoft YaHei", sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .page {
      width: min(var(--maxw), calc(100% - 34px));
      margin: 22px auto 48px;
    }
    .top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--line);
      padding: 10px 0 16px;
      margin-bottom: 8px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 9px;
      font-size: 14px;
      font-weight: 800;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #121212;
      box-shadow: 0 0 0 6px rgba(18, 18, 18, 0.08);
    }
    .nav { display: flex; gap: 16px; font-size: 13px; }
    .nav a { color: var(--muted); text-decoration: none; }
    .nav a:hover { color: var(--text); }

    .hero { padding: 52px 0 34px; }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 7px;
      border: 1px solid var(--line);
      border-radius: 999px;
      background: #fff;
      color: var(--muted);
      padding: 6px 11px;
      font: 500 11px/1 "IBM Plex Mono", monospace;
      margin-bottom: 10px;
    }
    .pill::before {
      content: "";
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: #121212;
    }
    h1 {
      font-size: clamp(46px, 9vw, 84px);
      letter-spacing: -1.8px;
      line-height: 1.04;
      min-height: 104px;
      margin-bottom: 14px;
      max-width: 840px;
    }
    .sub {
      color: var(--muted);
      font-size: 23px;
      line-height: 1.75;
      max-width: 780px;
      min-height: 78px;
    }
    .cursor {
      display: inline-block;
      width: 8px;
      height: 1em;
      margin-left: 4px;
      background: #151515;
      vertical-align: -2px;
      animation: blink 1s steps(1, end) infinite;
    }
    @keyframes blink {
      0%, 48% { opacity: 1; }
      49%, 100% { opacity: 0; }
    }

    .panel {
      border: 1px solid var(--line);
      border-radius: 18px;
      background: #fff;
      padding: 22px;
      margin-bottom: 16px;
    }
    .panel h2 {
      font-size: 26px;
      margin-bottom: 12px;
      letter-spacing: -0.2px;
    }
    .meta {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      color: var(--muted);
      font-size: 16px;
      margin-bottom: 12px;
    }

    .upload {
      display: block;
      border: 1px dashed #cbced3;
      border-radius: 14px;
      background: var(--soft);
      padding: 18px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 12px;
    }
    .upload.drag { background: #f1f3f5; border-color: #9ea2a8; }
    .upload b {
      display: block;
      font-size: 18px;
      margin-bottom: 5px;
    }
    .upload span {
      color: var(--muted);
      font-size: 15px;
    }
    .upload input { display: none; }

    textarea {
      width: 100%;
      min-height: 280px;
      border: 1px solid var(--line);
      border-radius: 14px;
      background: #fff;
      color: var(--text);
      resize: vertical;
      padding: 16px;
      font: 400 16px/1.85 "Noto Sans SC", "PingFang SC", sans-serif;
      margin-bottom: 12px;
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 12px;
    }
    button {
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 12px 16px;
      background: #fff;
      color: var(--text);
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }
    button.main {
      border-color: #121212;
      background: #121212;
      color: #fff;
    }
    button:disabled { opacity: 0.58; cursor: not-allowed; }
    .status {
      border: 1px solid var(--line);
      border-radius: 12px;
      background: var(--soft);
      padding: 12px 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--muted);
      font-size: 15px;
    }
    .ok { color: var(--ok); }
    .err { color: var(--err); }

    .jobsMeta {
      color: var(--muted);
      font-size: 15px;
      line-height: 1.85;
      margin-bottom: 12px;
    }
    .jobList {
      display: grid;
      gap: 12px;
      max-height: 480px;
      overflow: auto;
      padding-right: 2px;
    }
    .job {
      border: 1px solid var(--line);
      border-radius: 14px;
      background: var(--soft);
      padding: 14px;
    }
    .job b {
      display: block;
      margin-bottom: 7px;
      font-size: 17px;
      line-height: 1.6;
    }
    .job p {
      color: var(--muted);
      font-size: 16px;
      line-height: 1.75;
      margin-bottom: 6px;
    }
    .job a {
      color: var(--text);
      font-size: 15px;
      text-decoration: underline;
      word-break: break-all;
    }
    .empty {
      border: 1px dashed var(--line);
      border-radius: 14px;
      background: var(--soft);
      padding: 14px;
      color: var(--muted);
      font-size: 15px;
    }

    .result {
      border: 1px solid var(--line);
      border-radius: 18px;
      background: #fff;
      margin-bottom: 16px;
      overflow: hidden;
    }
    .result h2 {
      font-size: 24px;
      padding: 16px 18px;
      border-bottom: 1px solid var(--line);
      background: #fcfcfd;
      letter-spacing: -0.2px;
    }
    #optimizedResume {
      padding: 18px;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 18px;
      line-height: 1.95;
      max-height: 760px;
      overflow: auto;
    }

    .detail {
      border: 1px solid var(--line);
      border-radius: 18px;
      background: #fff;
      overflow: hidden;
    }
    .detail-head {
      padding: 16px 18px;
      border-bottom: 1px solid var(--line);
      background: #fcfcfd;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }
    .detail-head h2 {
      font-size: 24px;
      letter-spacing: -0.2px;
    }
    .switch {
      display: inline-flex;
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 2px;
      background: var(--soft);
    }
    .switch button {
      border: 0;
      background: transparent;
      border-radius: 999px;
      padding: 9px 14px;
      color: var(--muted);
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
    }
    .switch button.active {
      background: #fff;
      color: var(--text);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.06);
    }
    .tab-pane {
      display: none;
      padding: 18px;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 17px;
      line-height: 1.9;
      max-height: 440px;
      overflow: auto;
    }
    .tab-pane.active { display: block; }

    @media (max-width: 920px) {
      .hero { padding: 36px 0 24px; }
      h1 { min-height: 82px; }
      .sub { font-size: 20px; min-height: 62px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="top">
      <div class="brand"><span class="dot"></span>AI求职助手</div>
      <nav class="nav">
        <a href="/">首页</a>
      </nav>
    </header>

    <section class="hero">
      <div class="pill">中国市场优先</div>
      <h1><span id="titleText"></span><span class="cursor"></span></h1>
      <p class="sub" id="subText"></p>
    </section>

    <section class="panel">
      <h2>简历输入</h2>
      <div class="meta">
        <span id="fileMeta">未上传文件</span>
        <span id="providerMeta">岗位来源：-</span>
      </div>
      <label class="upload" id="dropZone">
        <b>上传简历文件</b>
        <span>支持 PDF / DOCX / TXT / 图片</span>
        <input id="fileInput" type="file" accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png,.bmp,.gif" />
      </label>
      <textarea id="resumeText" placeholder="粘贴简历内容，或上传文件自动解析。"></textarea>
      <div class="actions">
        <button class="main" id="runBtn">开始分析</button>
        <button id="sampleBtn">填充示例</button>
        <button id="resetBtn">重置</button>
        <button id="downloadBtn">下载结果</button>
      </div>
      <div class="status">
        <span id="statusText">就绪</span>
        <span id="statusFlag">就绪</span>
      </div>
    </section>

    <section class="panel">
      <h2>推荐岗位（中国真实链接）</h2>
      <div class="jobsMeta" id="jobsMeta">仅展示可点击真实岗位链接，无数据时会明确提示。</div>
      <div class="jobList" id="jobCards">
        <div class="empty">暂无岗位，请先点击“开始分析”。</div>
      </div>
    </section>

    <section class="result">
      <h2>优化后简历<span style="display:none"> Optimized Resume (Mandatory Output)</span></h2>
      <pre id="optimizedResume">-</pre>
    </section>

    <section class="detail">
      <div class="detail-head">
        <h2>分析详情</h2>
        <div class="switch">
          <button class="active" data-pane="career">职业分析</button>
          <button data-pane="jobs">岗位文本</button>
          <button data-pane="interview">面试准备</button>
          <button data-pane="mock">模拟问答</button>
        </div>
      </div>
      <pre id="careerAnalysis" class="tab-pane active">-</pre>
      <pre id="jobRecommendations" class="tab-pane">-</pre>
      <pre id="interviewPrep" class="tab-pane">-</pre>
      <pre id="mockInterview" class="tab-pane">-</pre>
    </section>
  </div>

  <script>
    const title = "上传一次简历，快速拿到可投链接。";
    const sub = "更简洁、更大字、更聚焦中国求职市场。";
    const titleNode = document.getElementById("titleText");
    const subNode = document.getElementById("subText");

    function typewriter(node, text, speed, done) {
      let i = 0;
      const timer = setInterval(() => {
        i += 1;
        node.textContent = text.slice(0, i);
        if (i >= text.length) {
          clearInterval(timer);
          if (done) done();
        }
      }, speed);
    }
    typewriter(titleNode, title, 18, () => typewriter(subNode, sub, 12));

    document.querySelectorAll(".switch button").forEach((btn) => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".switch button").forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
        const pane = btn.dataset.pane;
        document.querySelectorAll(".tab-pane").forEach((p) => p.classList.remove("active"));
        if (pane === "career") document.getElementById("careerAnalysis").classList.add("active");
        if (pane === "jobs") document.getElementById("jobRecommendations").classList.add("active");
        if (pane === "interview") document.getElementById("interviewPrep").classList.add("active");
        if (pane === "mock") document.getElementById("mockInterview").classList.add("active");
      });
    });

    const fileInput = document.getElementById("fileInput");
    const dropZone = document.getElementById("dropZone");
    const resumeText = document.getElementById("resumeText");
    const runBtn = document.getElementById("runBtn");
    const sampleBtn = document.getElementById("sampleBtn");
    const resetBtn = document.getElementById("resetBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const fileMeta = document.getElementById("fileMeta");
    const providerMeta = document.getElementById("providerMeta");
    const statusText = document.getElementById("statusText");
    const statusFlag = document.getElementById("statusFlag");
    const careerAnalysis = document.getElementById("careerAnalysis");
    const jobRecommendations = document.getElementById("jobRecommendations");
    const optimizedResume = document.getElementById("optimizedResume");
    const interviewPrep = document.getElementById("interviewPrep");
    const mockInterview = document.getElementById("mockInterview");
    const jobCards = document.getElementById("jobCards");
    const jobsMeta = document.getElementById("jobsMeta");

    function setStatus(text, state = "run") {
      statusText.textContent = text;
      statusFlag.className = "";
      if (state === "ok") {
        statusFlag.textContent = "完成";
        statusFlag.classList.add("ok");
      } else if (state === "err") {
        statusFlag.textContent = "失败";
        statusFlag.classList.add("err");
      } else {
        statusFlag.textContent = "进行中";
      }
    }

    function resetOutputs() {
      [careerAnalysis, jobRecommendations, optimizedResume, interviewPrep, mockInterview].forEach((el) => {
        el.textContent = "-";
      });
      providerMeta.textContent = "岗位来源：-";
      jobsMeta.textContent = "仅展示可点击真实岗位链接，无数据时会明确提示。";
      jobCards.innerHTML = '<div class="empty">暂无岗位，请先点击“开始分析”。</div>';
    }

    async function parseJsonSafe(response) {
      const raw = await response.text();
      try {
        return JSON.parse(raw);
      } catch (_) {
        throw new Error(`Non-JSON response: ${raw.slice(0, 180)}`);
      }
    }

    function renderJobCards(jobs, provider) {
      const rows = (jobs || []).filter((j) => (j.link || j.apply_url || "").startsWith("http"));
      if (!rows.length) {
        jobsMeta.textContent = `岗位来源：${provider || "-"}，未返回可投递链接。`;
        jobCards.innerHTML = '<div class="empty">未返回可点击岗位，请稍后重试。</div>';
        return;
      }
      jobsMeta.textContent = `岗位来源：${provider || "-"}，共 ${rows.length} 条岗位。`;
      jobCards.innerHTML = rows.map((j) => {
        const titleRow = j.title || j.job_title || "未知岗位";
        const company = j.company || "未知公司";
        const location = j.location || "-";
        const salary = j.salary || j.salary_range || "";
        const platform = j.platform || j.provider || "-";
        const link = j.link || j.apply_url || "#";
        return [
          "<article class=\"job\">",
          `<b>${titleRow}</b>`,
          `<p>${company} | ${location}${salary ? ` | ${salary}` : ""}</p>`,
          `<p>来源：${platform}</p>`,
          `<a href="${link}" target="_blank" rel="noopener noreferrer">打开岗位链接</a>`,
          "</article>",
        ].join("");
      }).join("");
    }

    async function refreshRealtimeJobs(seed, providerMode) {
      const keywords = (seed?.keywords || []).filter(Boolean);
      const location = seed?.location || "";
      if (!keywords.length) {
        jobsMeta.textContent = "未提取到岗位关键词，请补充简历技能后重试。";
        jobCards.innerHTML = '<div class="empty">无关键词，无法检索岗位。</div>';
        return;
      }
      jobsMeta.textContent = `正在检索：${keywords.join(" / ")}...`;
      const params = new URLSearchParams({ keywords: keywords.join(","), location, limit: "8" });
      try {
        const res = await fetch(`/api/jobs/search?${params.toString()}`);
        const data = await parseJsonSafe(res);
        if (!res.ok || !data.success) throw new Error(data.error || "job search failed");
        renderJobCards(data.jobs || [], data.provider_mode || providerMode);
      } catch (err) {
        jobsMeta.textContent = `检索失败：${err.message || "未知错误"}`;
        jobCards.innerHTML = '<div class="empty">岗位检索失败，请重试。</div>';
      }
    }

    async function uploadFile(file) {
      const fd = new FormData();
      fd.append("file", file);
      setStatus("上传并解析中...");
      const res = await fetch("/api/upload", { method: "POST", body: fd });
      const data = await parseJsonSafe(res);
      if (!res.ok || !data.success) throw new Error(data.error || "upload failed");
      resumeText.value = data.resume_text || "";
      fileMeta.textContent = `已上传：${data.filename || file.name}`;
      setStatus("文件解析完成", "ok");
    }

    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files?.[0];
      if (!file) return;
      try {
        await uploadFile(file);
      } catch (err) {
        setStatus(err.message || "上传失败", "err");
      }
    });

    ["dragenter", "dragover"].forEach((ev) => {
      dropZone.addEventListener(ev, (e) => {
        e.preventDefault();
        dropZone.classList.add("drag");
      });
    });
    ["dragleave", "drop"].forEach((ev) => {
      dropZone.addEventListener(ev, (e) => {
        e.preventDefault();
        dropZone.classList.remove("drag");
      });
    });
    dropZone.addEventListener("drop", async (e) => {
      const file = e.dataTransfer?.files?.[0];
      if (!file) return;
      try {
        await uploadFile(file);
      } catch (err) {
        setStatus(err.message || "上传失败", "err");
      }
    });

    sampleBtn.addEventListener("click", () => {
      resumeText.value = [
        "Yinghua Chen",
        "AI-Native Application Engineer",
        "Skills: Python, FastAPI, SQL, Docker, RAG, React",
        "Experience: Data pipelines, AI workflow, quality gates",
      ].join("\n");
      setStatus("已填充示例", "ok");
    });

    resetBtn.addEventListener("click", () => {
      resumeText.value = "";
      fileMeta.textContent = "未上传文件";
      resetOutputs();
      setStatus("已重置", "ok");
    });

    runBtn.addEventListener("click", async () => {
      const text = resumeText.value.trim();
      if (!text) {
        setStatus("请先上传或粘贴简历内容。", "err");
        return;
      }
      runBtn.disabled = true;
      setStatus("AI分析中...");
      try {
        const res = await fetch("/api/process", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ resume: text }),
        });
        const data = await parseJsonSafe(res);
        if (!res.ok || !data.success) throw new Error(data.error || "analysis failed");

        careerAnalysis.textContent = data.career_analysis || "-";
        jobRecommendations.textContent = data.job_recommendations || "-";
        optimizedResume.textContent = data.optimized_resume || "-";
        interviewPrep.textContent = data.interview_prep || "-";
        mockInterview.textContent = data.mock_interview || "-";
        providerMeta.textContent = `岗位来源：${data.job_provider_mode || "-"}`;
        setStatus("分析完成", "ok");
        await refreshRealtimeJobs(data.boss_seed || {}, data.job_provider_mode || "-");
      } catch (err) {
        setStatus(err.message || "分析失败", "err");
      } finally {
        runBtn.disabled = false;
      }
    });

    downloadBtn.addEventListener("click", () => {
      const payload = {
        "职业分析": careerAnalysis.textContent,
        "岗位推荐文本": jobRecommendations.textContent,
        "优化后简历": optimizedResume.textContent,
        "面试准备": interviewPrep.textContent,
        "模拟问答与薪资": mockInterview.textContent,
      };

      let text = "";
      Object.entries(payload).forEach(([k, v]) => {
        text += `\n${"=".repeat(20)} ${k} ${"=".repeat(20)}\n\n${v}\n`;
      });

      const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "ai-job-report.txt";
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
