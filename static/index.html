<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Job Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f4f7f1;
      --card: #ffffff;
      --text: #11130f;
      --muted: #667061;
      --line: #d8dfd1;
      --accent: #1b7f65;
      --accent-soft: #e9f7f1;
      --ok: #1f7d4a;
      --err: #bb3f3f;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Noto Sans SC", "IBM Plex Sans", sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 300px at 10% -10%, rgba(27,127,101,0.10), transparent 55%),
        linear-gradient(180deg, #f7faf4, var(--bg));
      min-height: 100vh;
    }
    .container {
      width: min(1080px, calc(100% - 32px));
      margin: 14px auto 24px;
    }
    .top {
      height: 56px;
      border: 1px solid var(--line);
      border-radius: 999px;
      background: rgba(255,255,255,0.86);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      margin-bottom: 16px;
    }
    .brand {
      font: 700 15px/1 "IBM Plex Sans", sans-serif;
      letter-spacing: 0.2px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: linear-gradient(135deg, #1b7f65, #33c18d);
      box-shadow: 0 0 0 5px rgba(27,127,101,0.13);
    }
    .nav a {
      text-decoration: none;
      color: var(--muted);
      font: 500 13px/1 "IBM Plex Sans", sans-serif;
      margin-left: 8px;
      border: 1px solid transparent;
      padding: 7px 10px;
      border-radius: 999px;
      transition: all .2s ease;
    }
    .nav a:hover {
      border-color: var(--line);
      color: var(--text);
      background: #fff;
    }
    .hero {
      border: 1px solid var(--line);
      border-radius: 22px;
      background: var(--card);
      padding: 28px 24px 24px;
    }
    .mono {
      display: inline-flex;
      align-items: center;
      gap: 7px;
      font: 500 11px/1 "IBM Plex Mono", monospace;
      color: var(--muted);
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 6px 10px;
      margin-bottom: 12px;
      background: #fbfdf9;
    }
    .mono::before {
      content: "";
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: var(--accent);
    }
    h1 {
      font: 700 54px/1.02 "IBM Plex Sans", sans-serif;
      letter-spacing: -1.4px;
      margin-bottom: 10px;
      max-width: 920px;
    }
    .cursor {
      display: inline-block;
      width: 8px;
      height: 1em;
      background: #142117;
      margin-left: 4px;
      animation: blink 1s steps(1,end) infinite;
      vertical-align: -2px;
    }
    @keyframes blink {
      0%, 48% { opacity: 1; }
      49%, 100% { opacity: 0; }
    }
    .sub {
      max-width: 760px;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.72;
      min-height: 56px;
      margin-bottom: 18px;
    }
    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 22px;
    }
    .btn {
      text-decoration: none;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 11px 14px;
      font: 600 13px/1 "IBM Plex Sans", sans-serif;
      color: var(--text);
      background: #fff;
      transition: all .2s ease;
    }
    .btn:hover { transform: translateY(-1px); }
    .btn-main {
      background: linear-gradient(135deg, #17684f, #1b7f65);
      border-color: #17684f;
      color: #fff;
    }
    .minimal-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .item {
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 12px;
      background: #fcfdfa;
    }
    .item b {
      display: block;
      font: 600 12px/1 "IBM Plex Sans", sans-serif;
      margin-bottom: 6px;
    }
    .item p {
      color: var(--muted);
      font-size: 12px;
      line-height: 1.6;
    }
    .lead {
      margin-top: 12px;
      border: 1px solid var(--line);
      border-radius: 18px;
      background: #fff;
      padding: 14px;
    }
    .lead h3 {
      font: 600 14px/1 "IBM Plex Sans", sans-serif;
      margin-bottom: 8px;
    }
    .lead-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .row label {
      display: block;
      color: var(--muted);
      font-size: 12px;
      margin-bottom: 4px;
    }
    input, select, textarea {
      width: 100%;
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 9px 10px;
      font-size: 13px;
      background: #fff;
      color: var(--text);
      font-family: inherit;
    }
    textarea { min-height: 76px; resize: vertical; }
    .lead-actions {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      border: 1px solid var(--line);
      background: #fff;
      color: var(--text);
      border-radius: 10px;
      padding: 10px 13px;
      font: 600 13px/1 "IBM Plex Sans", sans-serif;
      cursor: pointer;
    }
    .lead-btn {
      background: #121512;
      border-color: #121512;
      color: #fff;
    }
    .msg { font-size: 12px; }
    .ok { color: var(--ok); }
    .err { color: var(--err); }
    .foot {
      color: var(--muted);
      font-size: 12px;
      text-align: center;
      margin-top: 12px;
    }
    @media (max-width: 920px) {
      h1 { font-size: 40px; }
      .minimal-grid { grid-template-columns: 1fr; }
      .lead-grid { grid-template-columns: 1fr; }
      .sub { font-size: 15px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="top">
      <div class="brand"><span class="dot"></span><span>AI Job Assistant</span></div>
      <nav class="nav">
        <a href="/app">Workspace</a>
        <a href="/api/ping" target="_blank">Ping</a>
        <a href="/api/health" target="_blank">Health</a>
      </nav>
    </header>

    <section class="hero">
      <div class="mono">openai-style / product-first / simple</div>
      <h1><span id="typeTitle"></span><span class="cursor"></span></h1>
      <p class="sub" id="typeSub"></p>
      <div class="actions">
        <a class="btn btn-main" href="/app">开始使用</a>
        <a class="btn" href="/api/version" target="_blank">查看版本</a>
      </div>
      <div class="minimal-grid">
        <article class="item">
          <b>真实岗位链路</b>
          <p>优先输出可点击可投递岗位，支持云端回退，不展示演示占位数据。</p>
        </article>
        <article class="item">
          <b>求职闭环</b>
          <p>上传简历 -> AI分析 -> 岗位匹配 -> 简历优化 -> 面试准备，一次完成。</p>
        </article>
        <article class="item">
          <b>融资可演示</b>
          <p>内置健康检查、转化漏斗与线索收集接口，可直接用于 Demo Day。</p>
        </article>
      </div>
    </section>

    <section class="lead">
      <h3>试用登记 / 商务咨询</h3>
      <div class="lead-grid">
        <div class="row">
          <label for="leadEmail">邮箱</label>
          <input id="leadEmail" placeholder="you@company.com" />
        </div>
        <div class="row">
          <label for="leadName">姓名</label>
          <input id="leadName" placeholder="张三" />
        </div>
        <div class="row">
          <label for="leadCompany">公司 / 学校</label>
          <input id="leadCompany" placeholder="某某科技" />
        </div>
        <div class="row">
          <label for="leadBudget">预算区间</label>
          <select id="leadBudget">
            <option value="">未确定</option>
            <option>个人版（< 99/月）</option>
            <option>小团队（99-999/月）</option>
            <option>企业版（1000+/月）</option>
          </select>
        </div>
        <div class="row" style="grid-column: 1 / -1;">
          <label for="leadUseCase">使用场景</label>
          <textarea id="leadUseCase" placeholder="例如：批量优化简历，提高面试通过率"></textarea>
        </div>
      </div>
      <div class="lead-actions">
        <button class="lead-btn" id="leadSubmit" type="button">提交线索</button>
        <div class="msg" id="leadMsg"></div>
      </div>
    </section>

    <div class="foot">© 2026 AI Job Assistant</div>
  </div>

  <script>
    const titleText = "Build a great job product, not a pretty demo.";
    const subText = "让每一次简历上传，都指向真实面试和真实 offer。";
    const titleNode = document.getElementById("typeTitle");
    const subNode = document.getElementById("typeSub");

    function typewriter(node, text, speed, done) {
      let i = 0;
      const timer = setInterval(() => {
        i += 1;
        node.textContent = text.slice(0, i);
        if (i >= text.length) {
          clearInterval(timer);
          if (done) done();
        }
      }, speed);
    }

    typewriter(titleNode, titleText, 28, () => {
      typewriter(subNode, subText, 22);
    });

    const leadBtn = document.getElementById("leadSubmit");
    const leadMsg = document.getElementById("leadMsg");
    leadBtn.addEventListener("click", async () => {
      leadMsg.textContent = "";
      const payload = {
        email: document.getElementById("leadEmail").value.trim(),
        name: document.getElementById("leadName").value.trim(),
        company: document.getElementById("leadCompany").value.trim(),
        budget: document.getElementById("leadBudget").value,
        use_case: document.getElementById("leadUseCase").value.trim(),
        source: "landing"
      };
      if (!payload.email || !payload.email.includes("@")) {
        leadMsg.className = "msg err";
        leadMsg.textContent = "请先填写有效邮箱";
        return;
      }
      leadBtn.disabled = true;
      leadBtn.textContent = "提交中...";
      try {
        const res = await fetch("/api/business/lead", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (!res.ok || !data.success) throw new Error(data.error || "提交失败");
        leadMsg.className = "msg ok";
        leadMsg.textContent = "提交成功，我们会尽快联系你。";
      } catch (err) {
        leadMsg.className = "msg err";
        leadMsg.textContent = "提交失败：" + (err.message || "unknown error");
      } finally {
        leadBtn.disabled = false;
        leadBtn.textContent = "提交线索";
      }
    });
  </script>
</body>
</html>
