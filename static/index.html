<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI求职助手</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;800&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --text: #131313;
      --muted: #64646b;
      --line: #e8e8ec;
      --soft: #f7f7f9;
      --maxw: 980px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Noto Sans SC", "PingFang SC", "Microsoft YaHei", sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .page {
      width: min(var(--maxw), calc(100% - 34px));
      margin: 22px auto 72px;
    }
    .top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--line);
      padding: 8px 0 14px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 9px;
      font-size: 14px;
      font-weight: 800;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #121212;
      box-shadow: 0 0 0 6px rgba(18, 18, 18, 0.08);
    }
    .nav {
      display: flex;
      gap: 16px;
      font-size: 13px;
    }
    .nav a {
      color: var(--muted);
      text-decoration: none;
    }
    .nav a:hover { color: var(--text); }

    .hero { padding: 92px 0 74px; }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 7px;
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 6px 11px;
      color: var(--muted);
      background: #fff;
      font: 500 11px/1 "IBM Plex Mono", monospace;
      margin-bottom: 15px;
    }
    .pill::before {
      content: "";
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: #121212;
    }
    h1 {
      font-size: clamp(48px, 10vw, 98px);
      letter-spacing: -2.1px;
      line-height: 1.02;
      margin-bottom: 18px;
      min-height: 198px;
      max-width: 860px;
    }
    .sub {
      font-size: 27px;
      color: var(--muted);
      line-height: 1.74;
      max-width: 760px;
      min-height: 88px;
      margin-bottom: 38px;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      margin-left: 4px;
      background: #151515;
      vertical-align: -2px;
      animation: blink 1s steps(1, end) infinite;
    }
    @keyframes blink {
      0%, 48% { opacity: 1; }
      49%, 100% { opacity: 0; }
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 24px;
    }
    .btn {
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 12px 16px;
      text-decoration: none;
      color: var(--text);
      background: #fff;
      font-size: 15px;
      font-weight: 700;
    }
    .btn.main {
      background: #121212;
      color: #fff;
      border-color: #121212;
    }
    .focus {
      border: 1px solid var(--line);
      border-radius: 14px;
      background: #fff;
      padding: 20px;
      margin-bottom: 30px;
    }
    .focus h2 {
      font-size: 24px;
      margin-bottom: 10px;
      letter-spacing: -0.2px;
    }
    .focus ul {
      padding-left: 18px;
    }
    .focus li {
      font-size: 18px;
      line-height: 1.9;
      margin-bottom: 5px;
      color: var(--muted);
    }
    .capture {
      border: 1px solid var(--line);
      border-radius: 16px;
      background: #fff;
      padding: 20px;
    }
    .capture h2 {
      font-size: 24px;
      margin-bottom: 8px;
    }
    .capture p {
      color: var(--muted);
      font-size: 18px;
      line-height: 1.8;
      margin-bottom: 14px;
    }
    .switch {
      display: inline-flex;
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 2px;
      background: var(--soft);
      margin-bottom: 14px;
    }
    .switch button {
      border: 0;
      background: transparent;
      border-radius: 999px;
      padding: 10px 14px;
      color: var(--muted);
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
    }
    .switch button.active {
      background: #fff;
      color: var(--text);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.06);
    }
    .pane { display: none; }
    .pane.active { display: block; }
    .row2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 10px;
    }
    input, select, textarea {
      width: 100%;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 12px 13px;
      font: 400 15px/1.6 "Noto Sans SC", "PingFang SC", sans-serif;
      color: var(--text);
      background: #fff;
    }
    textarea {
      min-height: 130px;
      resize: vertical;
      margin-bottom: 12px;
    }
    .submit {
      border: 1px solid #121212;
      background: #121212;
      color: #fff;
      border-radius: 12px;
      padding: 12px 15px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
    }
    .hint {
      min-height: 24px;
      margin-top: 10px;
      color: var(--muted);
      font-size: 15px;
    }
    @media (max-width: 920px) {
      .hero { padding: 60px 0 44px; }
      h1 { min-height: 142px; }
      .sub { font-size: 23px; min-height: 76px; }
      .row2 { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="top">
      <div class="brand"><span class="dot"></span>AI求职助手</div>
      <nav class="nav">
        <a href="/app">工作台</a>
      </nav>
    </header>

    <main class="hero">
      <div class="pill">中国市场优先</div>
      <h1><span id="titleText"></span><span class="cursor"></span></h1>
      <p class="sub" id="subText"></p>

      <div class="actions">
        <a class="btn main" href="/app">进入工作台</a>
        <a class="btn" href="#capture">提交反馈</a>
      </div>

      <section class="focus">
        <h2>当前重点</h2>
        <ul>
          <li>中国市场真实岗位链接优先，不再展示演示卡片。</li>
          <li>优化后简历在工作台强制展示，结果一眼可见。</li>
        </ul>
      </section>

      <section class="capture" id="capture">
        <h2>留下你的需求</h2>
        <p>直接提交需求或反馈，产品会按真实用户数据持续迭代。</p>

        <div class="switch">
          <button class="active" data-pane="lead">提交需求</button>
          <button data-pane="feedback">提交反馈</button>
        </div>

        <div class="pane active" id="pane-lead">
          <div class="row2">
            <input id="leadName" placeholder="姓名（选填）" />
            <input id="leadEmail" placeholder="邮箱（必填）" />
          </div>
          <div class="row2">
            <input id="leadCompany" placeholder="公司 / 学校（选填）" />
            <select id="leadBudget">
              <option value="">预算区间（选填）</option>
              <option value="<1000">1000 元以下</option>
              <option value="1000-5000">1000-5000 元</option>
              <option value="5000-20000">5000-20000 元</option>
              <option value="20000+">20000 元以上</option>
            </select>
          </div>
          <textarea id="leadNote" placeholder="你最想先解决的求职问题是什么？"></textarea>
          <button class="submit" id="leadSubmit">发送需求</button>
          <div class="hint" id="leadHint"></div>
        </div>

        <div class="pane" id="pane-feedback">
          <div class="row2">
            <select id="feedbackRating">
              <option value="">评分（1-5）</option>
              <option value="5">5 - 非常好</option>
              <option value="4">4 - 比较好</option>
              <option value="3">3 - 一般</option>
              <option value="2">2 - 较差</option>
              <option value="1">1 - 很差</option>
            </select>
            <select id="feedbackCategory">
              <option value="">问题类别</option>
              <option value="ui">界面体验</option>
              <option value="job_quality">岗位质量</option>
              <option value="resume">简历优化</option>
              <option value="performance">性能速度</option>
              <option value="other">其他</option>
            </select>
          </div>
          <textarea id="feedbackMessage" placeholder="请写下你最希望我们马上改进的点。"></textarea>
          <button class="submit" id="feedbackSubmit">提交反馈</button>
          <div class="hint" id="feedbackHint"></div>
        </div>
      </section>
    </main>
  </div>

  <script>
    const title = "中国求职市场，先给你真实岗位。";
    const sub = "极简界面 + 大字号 + 真实链接，让你更快投递。";
    const titleNode = document.getElementById("titleText");
    const subNode = document.getElementById("subText");
    const leadHint = document.getElementById("leadHint");
    const feedbackHint = document.getElementById("feedbackHint");

    function typewriter(node, text, speed, done) {
      let i = 0;
      const timer = setInterval(() => {
        i += 1;
        node.textContent = text.slice(0, i);
        if (i >= text.length) {
          clearInterval(timer);
          if (done) done();
        }
      }, speed);
    }
    typewriter(titleNode, title, 20, () => typewriter(subNode, sub, 14));

    document.querySelectorAll(".switch button").forEach((btn) => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".switch button").forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
        const pane = btn.dataset.pane;
        document.querySelectorAll(".pane").forEach((p) => p.classList.remove("active"));
        document.getElementById(`pane-${pane}`).classList.add("active");
      });
    });

    async function postJson(url, payload) {
      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });
      const data = await res.json();
      if (!res.ok || !data.success) throw new Error(data.error || "request failed");
      return data;
    }

    document.getElementById("leadSubmit").addEventListener("click", async () => {
      leadHint.textContent = "提交中...";
      try {
        await postJson("/api/business/lead", {
          email: document.getElementById("leadEmail").value.trim(),
          name: document.getElementById("leadName").value.trim(),
          company: document.getElementById("leadCompany").value.trim(),
          budget: document.getElementById("leadBudget").value,
          note: document.getElementById("leadNote").value.trim(),
          source: "landing_beta_cn",
          use_case: "job_search_assistant",
        });
        leadHint.textContent = "已提交，我们会尽快联系你。";
      } catch (err) {
        leadHint.textContent = err.message || "提交失败";
      }
    });

    document.getElementById("feedbackSubmit").addEventListener("click", async () => {
      feedbackHint.textContent = "提交中...";
      try {
        await postJson("/api/business/feedback", {
          message: document.getElementById("feedbackMessage").value.trim(),
          rating: document.getElementById("feedbackRating").value,
          category: document.getElementById("feedbackCategory").value,
          source: "landing_feedback_cn",
          page: "home",
        });
        feedbackHint.textContent = "反馈已收到，感谢。";
      } catch (err) {
        feedbackHint.textContent = err.message || "提交失败";
      }
    });
  </script>
</body>
</html>
