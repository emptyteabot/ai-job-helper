<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Job Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --text: #101010;
      --muted: #666666;
      --line: #ececec;
      --card: #fafafa;
      --black: #111111;
      --white: #ffffff;
      --ok: #1f7d4a;
      --err: #b13a3a;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "IBM Plex Sans", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .wrap {
      width: min(1080px, calc(100% - 40px));
      margin: 18px auto 36px;
    }
    .top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 10px 14px;
      margin-bottom: 28px;
      background: var(--white);
    }
    .brand {
      font-weight: 700;
      font-size: 14px;
      letter-spacing: 0.2px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--black);
      box-shadow: 0 0 0 5px rgba(17, 17, 17, 0.08);
    }
    .nav {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .nav a {
      text-decoration: none;
      color: var(--muted);
      border: 1px solid transparent;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      font-weight: 500;
    }
    .nav a:hover {
      color: var(--text);
      border-color: var(--line);
    }

    .hero {
      border: 1px solid var(--line);
      border-radius: 28px;
      padding: 44px 34px;
      margin-bottom: 18px;
      min-height: 340px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: var(--white);
    }
    .mono {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 6px 10px;
      color: var(--muted);
      font: 500 11px/1 "IBM Plex Mono", monospace;
      margin-bottom: 16px;
      width: fit-content;
    }
    .mono::before {
      content: "";
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: var(--black);
    }
    h1 {
      font-size: clamp(34px, 8vw, 68px);
      line-height: 1.03;
      letter-spacing: -1.6px;
      max-width: 900px;
      margin-bottom: 16px;
      font-weight: 700;
      min-height: 140px;
    }
    .cursor {
      display: inline-block;
      width: 8px;
      height: 1em;
      margin-left: 4px;
      background: var(--black);
      vertical-align: -2px;
      animation: blink 1s steps(1, end) infinite;
    }
    @keyframes blink {
      0%, 48% { opacity: 1; }
      49%, 100% { opacity: 0; }
    }
    .sub {
      font-size: 18px;
      line-height: 1.72;
      color: var(--muted);
      max-width: 760px;
      margin-bottom: 24px;
      min-height: 58px;
    }
    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .btn {
      text-decoration: none;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 11px 14px;
      font-size: 13px;
      font-weight: 600;
      color: var(--text);
      background: var(--white);
    }
    .btn-main {
      background: var(--black);
      color: var(--white);
      border-color: var(--black);
    }

    .simple {
      border: 1px solid var(--line);
      border-radius: 20px;
      padding: 18px;
      background: var(--white);
      margin-bottom: 12px;
    }
    .simple h2 {
      font-size: 15px;
      margin-bottom: 10px;
    }
    .simple p {
      color: var(--muted);
      font-size: 13px;
      line-height: 1.75;
    }

    .lead {
      border: 1px solid var(--line);
      border-radius: 20px;
      padding: 16px;
      background: var(--white);
    }
    .lead h3 {
      font-size: 14px;
      margin-bottom: 8px;
    }
    .lead-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 10px;
    }
    label {
      display: block;
      color: var(--muted);
      font-size: 12px;
      margin-bottom: 4px;
    }
    input, select, textarea {
      width: 100%;
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 10px;
      font-size: 13px;
      color: var(--text);
      background: var(--white);
      font-family: inherit;
    }
    textarea { min-height: 80px; resize: vertical; }
    .lead-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    button {
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 10px 13px;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      background: var(--white);
      color: var(--text);
    }
    .lead-btn {
      background: var(--black);
      color: var(--white);
      border-color: var(--black);
    }
    .msg { font-size: 12px; }
    .ok { color: var(--ok); }
    .err { color: var(--err); }
    .foot {
      text-align: center;
      color: var(--muted);
      font-size: 12px;
      margin-top: 12px;
    }

    @media (max-width: 860px) {
      .wrap { width: min(1080px, calc(100% - 24px)); }
      .hero { padding: 30px 20px; min-height: 280px; }
      h1 { min-height: 118px; }
      .sub { font-size: 15px; }
      .lead-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="brand"><span class="dot"></span>AI Job Assistant</div>
      <nav class="nav">
        <a href="/app">Workspace</a>
        <a href="/api/ping" target="_blank" rel="noopener">Ping</a>
        <a href="/api/health" target="_blank" rel="noopener">Health</a>
      </nav>
    </header>

    <section class="hero">
      <div class="mono">minimal / product-first / cn-ready</div>
      <h1><span id="typeTitle"></span><span class="cursor"></span></h1>
      <p class="sub" id="typeSub"></p>
      <div class="actions">
        <a class="btn btn-main" href="/app">开始使用</a>
        <a class="btn" href="/api/version" target="_blank" rel="noopener">版本信息</a>
      </div>
    </section>

    <section class="simple">
      <h2>中国市场优先</h2>
      <p>默认走云端可用的数据源与真实可点击岗位链接。界面只保留核心路径: 上传简历 -> 生成分析 -> 查看岗位链接。</p>
    </section>

    <section class="lead">
      <h3>试用 / 商务合作</h3>
      <div class="lead-grid">
        <div>
          <label for="leadEmail">邮箱</label>
          <input id="leadEmail" placeholder="you@company.com" />
        </div>
        <div>
          <label for="leadName">姓名</label>
          <input id="leadName" placeholder="你的名字" />
        </div>
        <div>
          <label for="leadCompany">公司 / 学校</label>
          <input id="leadCompany" placeholder="组织名称" />
        </div>
        <div>
          <label for="leadBudget">预算范围</label>
          <select id="leadBudget">
            <option value="">待评估</option>
            <option>个人版 (< 99 / 月)</option>
            <option>团队版 (99-999 / 月)</option>
            <option>企业版 (1000+ / 月)</option>
          </select>
        </div>
        <div style="grid-column: 1 / -1;">
          <label for="leadUseCase">场景</label>
          <textarea id="leadUseCase" placeholder="例如: 批量投递优化、岗位匹配、面试通过率提升"></textarea>
        </div>
      </div>
      <div class="lead-actions">
        <button class="lead-btn" id="leadSubmit" type="button">提交</button>
        <div class="msg" id="leadMsg"></div>
      </div>
    </section>

    <div class="foot">2026 AI Job Assistant</div>
  </div>

  <script>
    const titleText = "Find better jobs, faster.";
    const subText = "OpenAI-style minimal interface. Focus on action, not decoration.";
    const titleNode = document.getElementById("typeTitle");
    const subNode = document.getElementById("typeSub");

    function typewriter(node, text, speed, done) {
      let i = 0;
      const timer = setInterval(() => {
        i += 1;
        node.textContent = text.slice(0, i);
        if (i >= text.length) {
          clearInterval(timer);
          if (done) done();
        }
      }, speed);
    }

    typewriter(titleNode, titleText, 24, () => {
      typewriter(subNode, subText, 18);
    });

    const leadBtn = document.getElementById("leadSubmit");
    const leadMsg = document.getElementById("leadMsg");
    leadBtn.addEventListener("click", async () => {
      leadMsg.textContent = "";
      const payload = {
        email: document.getElementById("leadEmail").value.trim(),
        name: document.getElementById("leadName").value.trim(),
        company: document.getElementById("leadCompany").value.trim(),
        budget: document.getElementById("leadBudget").value,
        use_case: document.getElementById("leadUseCase").value.trim(),
        source: "landing"
      };

      if (!payload.email || !payload.email.includes("@")) {
        leadMsg.className = "msg err";
        leadMsg.textContent = "请输入有效邮箱。";
        return;
      }

      leadBtn.disabled = true;
      leadBtn.textContent = "提交中...";
      try {
        const res = await fetch("/api/business/lead", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (!res.ok || !data.success) throw new Error(data.error || "submit failed");
        leadMsg.className = "msg ok";
        leadMsg.textContent = "已提交，我们会尽快联系你。";
      } catch (err) {
        leadMsg.className = "msg err";
        leadMsg.textContent = "提交失败: " + (err.message || "unknown error");
      } finally {
        leadBtn.disabled = false;
        leadBtn.textContent = "提交";
      }
    });
  </script>
</body>
</html>
