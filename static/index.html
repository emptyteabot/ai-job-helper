<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Job Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#fff; --text:#101010; --muted:#676767; --line:#ececec; --black:#111; }
    * { box-sizing:border-box; margin:0; padding:0; }
    body { font-family:"IBM Plex Sans",system-ui,sans-serif; background:var(--bg); color:var(--text); }
    .wrap { width:min(980px,calc(100% - 36px)); margin:22px auto 48px; }
    .top { border:1px solid var(--line); border-radius:999px; padding:10px 14px; display:flex; align-items:center; justify-content:space-between; }
    .brand { display:flex; align-items:center; gap:10px; font-weight:700; font-size:14px; }
    .dot { width:8px; height:8px; border-radius:50%; background:#111; box-shadow:0 0 0 5px rgba(17,17,17,.08); }
    .nav a { text-decoration:none; color:var(--muted); border:1px solid transparent; border-radius:999px; padding:6px 10px; font-size:12px; margin-left:6px; }
    .nav a:hover { border-color:var(--line); color:var(--text); }
    .hero { padding:76px 0 66px; }
    .mono { display:inline-flex; align-items:center; gap:8px; border:1px solid var(--line); border-radius:999px; padding:6px 10px; font:500 11px/1 "IBM Plex Mono",monospace; color:var(--muted); margin-bottom:18px; }
    .mono:before { content:""; width:5px; height:5px; border-radius:50%; background:#111; }
    h1 { font-size:clamp(36px,9vw,78px); line-height:1.02; letter-spacing:-1.8px; max-width:860px; min-height:160px; margin-bottom:16px; }
    .cursor { display:inline-block; width:9px; height:1em; background:#111; margin-left:4px; vertical-align:-2px; animation:blink 1s steps(1,end) infinite; }
    @keyframes blink { 0%,48%{opacity:1;} 49%,100%{opacity:0;} }
    .sub { max-width:680px; color:var(--muted); font-size:19px; line-height:1.8; min-height:72px; margin-bottom:26px; }
    .actions { display:flex; gap:10px; flex-wrap:wrap; }
    .btn { text-decoration:none; border:1px solid var(--line); border-radius:12px; padding:12px 16px; color:var(--text); font-size:13px; font-weight:600; }
    .btn-main { background:var(--black); border-color:var(--black); color:#fff; }
    .note { color:var(--muted); font-size:13px; line-height:1.8; margin-top:38px; max-width:720px; }
    @media (max-width:860px) {
      .wrap { width:min(980px,calc(100% - 24px)); }
      .hero { padding:46px 0 42px; }
      h1 { min-height:118px; }
      .sub { font-size:16px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="brand"><span class="dot"></span>AI Job Assistant</div>
      <nav class="nav">
        <a href="/app">Workspace</a>
        <a href="/api/health" target="_blank" rel="noopener">Health</a>
      </nav>
    </header>

    <section class="hero">
      <div class="mono">minimal / cn-first / product</div>
      <h1><span id="typeTitle"></span><span class="cursor"></span></h1>
      <p class="sub" id="typeSub"></p>
      <div class="actions">
        <a class="btn btn-main" href="/app">开始使用</a>
        <a class="btn" href="/api/version" target="_blank" rel="noopener">版本信息</a>
      </div>
      <p class="note">中国市场优先。推荐岗位默认仅展示来自 Boss、猎聘、智联、51job、拉勾等站点的可点击真实链接。</p>
    </section>
  </div>

  <script>
    const titleText = "Find real jobs in China, not demo cards.";
    const subText = "极简界面。真实链接。把注意力放在投递结果。";
    const titleNode = document.getElementById("typeTitle");
    const subNode = document.getElementById("typeSub");
    function typewriter(node, text, speed, done) {
      let i = 0;
      const timer = setInterval(() => {
        i += 1;
        node.textContent = text.slice(0, i);
        if (i >= text.length) { clearInterval(timer); if (done) done(); }
      }, speed);
    }
    typewriter(titleNode, titleText, 24, () => typewriter(subNode, subText, 18));
  </script>
</body>
</html>
