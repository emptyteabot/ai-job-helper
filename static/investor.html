<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Job Assistant | Investor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --text: #0f0f0f;
      --muted: #6b6b6b;
      --line: #e8e8e8;
      --soft: #fafafa;
      --black: #101010;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "IBM Plex Sans", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .page {
      width: min(1080px, calc(100% - 28px));
      margin: 16px auto 30px;
    }
    .top {
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 10px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      font-weight: 700;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #111;
      box-shadow: 0 0 0 5px rgba(17, 17, 17, 0.08);
    }
    .nav { display: flex; gap: 6px; }
    .nav a {
      text-decoration: none;
      color: var(--muted);
      border: 1px solid transparent;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      white-space: nowrap;
    }
    .nav a:hover { border-color: var(--line); color: var(--text); }

    .hero {
      margin-bottom: 14px;
      padding: 6px 0 14px;
    }
    .tag {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 6px 10px;
      color: var(--muted);
      font: 500 11px/1 "IBM Plex Mono", monospace;
      margin-bottom: 10px;
    }
    .tag::before {
      content: "";
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: #111;
    }
    h1 {
      font-size: clamp(30px, 6vw, 54px);
      line-height: 1.05;
      letter-spacing: -1.1px;
      margin-bottom: 8px;
      min-height: 66px;
    }
    .sub {
      color: var(--muted);
      font-size: 14px;
      line-height: 1.75;
      max-width: 760px;
      min-height: 52px;
    }
    .cursor {
      display: inline-block;
      width: 8px;
      height: 1em;
      background: #111;
      margin-left: 3px;
      vertical-align: -2px;
      animation: blink 1s steps(1, end) infinite;
    }
    @keyframes blink {
      0%, 48% { opacity: 1; }
      49%, 100% { opacity: 0; }
    }

    .kpis {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 10px;
    }
    .card {
      border: 1px solid var(--line);
      border-radius: 12px;
      background: #fff;
      padding: 10px;
    }
    .card span {
      display: block;
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 4px;
    }
    .big {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.4px;
    }

    .panel {
      border: 1px solid var(--line);
      border-radius: 14px;
      background: #fff;
      padding: 12px;
      margin-bottom: 10px;
    }
    .panel h2 {
      font-size: 13px;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .kv {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }
    .item {
      border: 1px solid var(--line);
      border-radius: 10px;
      background: var(--soft);
      padding: 8px;
    }
    .item span {
      display: block;
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 2px;
    }
    .item b {
      font-size: 14px;
    }
    ul { padding-left: 18px; }
    li {
      font-size: 13px;
      line-height: 1.7;
      margin-bottom: 6px;
    }
    pre {
      border: 1px solid var(--line);
      border-radius: 10px;
      background: var(--soft);
      padding: 9px;
      font: 400 11px/1.6 "IBM Plex Mono", monospace;
      color: var(--muted);
      max-height: 240px;
      overflow: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }

    @media (max-width: 920px) {
      .kpis { grid-template-columns: repeat(2, 1fr); }
      .kv { grid-template-columns: 1fr 1fr; }
    }
    @media (max-width: 640px) {
      .page { width: min(1080px, calc(100% - 20px)); }
      .kpis, .kv { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="top">
      <div class="brand"><span class="dot"></span>AI Job Assistant</div>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/app">Workspace</a>
        <a href="/api/investor/readiness" target="_blank" rel="noopener">API</a>
      </nav>
    </header>

    <section class="hero">
      <div class="tag">investor / readiness / metrics</div>
      <h1><span id="typeTitle"></span><span class="cursor"></span></h1>
      <p class="sub" id="typeSub"></p>
    </section>

    <section class="kpis">
      <article class="card"><span>Overall Score</span><div class="big" id="overall">-</div></article>
      <article class="card"><span>Status</span><div class="big" id="status">-</div></article>
      <article class="card"><span>Provider</span><div class="big" id="provider">-</div></article>
      <article class="card"><span>Leads Total</span><div class="big" id="leadsTotal">-</div></article>
    </section>

    <section class="panel">
      <h2>Pillars</h2>
      <div class="kv">
        <div class="item"><span>Product</span><b id="pProduct">-</b></div>
        <div class="item"><span>Traction</span><b id="pTraction">-</b></div>
        <div class="item"><span>Reliability</span><b id="pReliability">-</b></div>
        <div class="item"><span>GTM</span><b id="pGtm">-</b></div>
      </div>
    </section>

    <section class="panel">
      <h2>Next 30 Days Targets</h2>
      <div class="kv">
        <div class="item"><span>Uploads</span><b id="tUploads">-</b></div>
        <div class="item"><span>Process Runs</span><b id="tProcess">-</b></div>
        <div class="item"><span>Searches</span><b id="tSearches">-</b></div>
        <div class="item"><span>Applies</span><b id="tApplies">-</b></div>
      </div>
    </section>

    <section class="panel">
      <h2>Narrative</h2>
      <ul id="narrative"><li>Loading...</li></ul>
    </section>

    <section class="panel">
      <h2>Raw Snapshot</h2>
      <pre id="raw">-</pre>
    </section>
  </div>

  <script>
    const typeTitle = "Financing readiness, in one clean page.";
    const typeSub = "Track product, growth, reliability, and GTM with direct API-backed metrics.";
    const titleNode = document.getElementById("typeTitle");
    const subNode = document.getElementById("typeSub");

    function typewriter(node, text, speed, done) {
      let i = 0;
      const timer = setInterval(() => {
        i += 1;
        node.textContent = text.slice(0, i);
        if (i >= text.length) {
          clearInterval(timer);
          if (done) done();
        }
      }, speed);
    }
    typewriter(titleNode, typeTitle, 20, () => typewriter(subNode, typeSub, 12));

    function setText(id, value) {
      const el = document.getElementById(id);
      if (el) el.textContent = value ?? "-";
    }

    async function loadInvestorData() {
      try {
        const [r1, r2] = await Promise.all([
          fetch("/api/investor/readiness"),
          fetch("/api/investor/summary"),
        ]);
        const d1 = await r1.json();
        const d2 = await r2.json();
        if (!r1.ok || !d1.success) throw new Error(d1.error || "readiness failed");
        if (!r2.ok || !d2.success) throw new Error(d2.error || "summary failed");

        setText("overall", d1.overall_score);
        setText("status", d1.status);
        setText("provider", d1.highlights?.provider_mode || "-");
        setText("leadsTotal", d1.metrics?.leads?.total ?? "-");

        setText("pProduct", d1.pillars?.product ?? "-");
        setText("pTraction", d1.pillars?.traction ?? "-");
        setText("pReliability", d1.pillars?.reliability ?? "-");
        setText("pGtm", d1.pillars?.go_to_market ?? "-");

        setText("tUploads", d1.next_30d_targets?.uploads ?? "-");
        setText("tProcess", d1.next_30d_targets?.process_runs ?? "-");
        setText("tSearches", d1.next_30d_targets?.searches ?? "-");
        setText("tApplies", d1.next_30d_targets?.applies ?? "-");

        const ul = document.getElementById("narrative");
        ul.innerHTML = "";
        (d2.narrative || []).forEach((line) => {
          const li = document.createElement("li");
          li.textContent = line;
          ul.appendChild(li);
        });

        document.getElementById("raw").textContent = JSON.stringify(d1, null, 2);
      } catch (err) {
        document.getElementById("raw").textContent = String(err?.message || err || "unknown error");
      }
    }

    loadInvestorData();
  </script>
</body>
</html>
