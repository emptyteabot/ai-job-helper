<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI求职助手 | Investor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;800&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --text: #131313;
      --muted: #64646b;
      --line: #e8e8ec;
      --soft: #f7f7f9;
      --maxw: 920px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Noto Sans SC", "PingFang SC", "Microsoft YaHei", sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .page {
      width: min(var(--maxw), calc(100% - 24px));
      margin: 18px auto 32px;
    }
    .top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--line);
      padding: 8px 0 14px;
      margin-bottom: 6px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 9px;
      font-size: 14px;
      font-weight: 800;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #121212;
      box-shadow: 0 0 0 6px rgba(18, 18, 18, 0.08);
    }
    .nav {
      display: flex;
      gap: 16px;
      font-size: 13px;
    }
    .nav a { color: var(--muted); text-decoration: none; }
    .nav a:hover { color: var(--text); }

    .hero { padding: 30px 0 18px; }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 7px;
      border: 1px solid var(--line);
      border-radius: 999px;
      background: #fff;
      color: var(--muted);
      padding: 6px 11px;
      font: 500 11px/1 "IBM Plex Mono", monospace;
      margin-bottom: 10px;
    }
    .pill::before {
      content: "";
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: #121212;
    }
    h1 {
      font-size: clamp(34px, 7.2vw, 62px);
      letter-spacing: -1.6px;
      line-height: 1.04;
      min-height: 74px;
      margin-bottom: 8px;
      max-width: 820px;
    }
    .sub {
      color: var(--muted);
      font-size: 18px;
      line-height: 1.72;
      max-width: 760px;
      min-height: 58px;
    }
    .cursor {
      display: inline-block;
      width: 8px;
      height: 1em;
      margin-left: 4px;
      background: #151515;
      vertical-align: -2px;
      animation: blink 1s steps(1, end) infinite;
    }
    @keyframes blink {
      0%, 48% { opacity: 1; }
      49%, 100% { opacity: 0; }
    }

    .kpi {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(4, 1fr);
      margin-bottom: 12px;
    }
    .kpi-card {
      border: 1px solid var(--line);
      border-radius: 14px;
      background: #fff;
      padding: 13px;
    }
    .kpi-card span {
      display: block;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 4px;
    }
    .kpi-card b {
      font-size: 30px;
      letter-spacing: -0.4px;
    }
    .panel {
      border: 1px solid var(--line);
      border-radius: 14px;
      background: #fff;
      padding: 13px;
      margin-bottom: 10px;
    }
    .panel h2 {
      font-size: 16px;
      margin-bottom: 8px;
      letter-spacing: -0.1px;
    }
    .grid4 {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }
    .item {
      border: 1px solid var(--line);
      border-radius: 10px;
      background: var(--soft);
      padding: 8px;
    }
    .item span {
      display: block;
      color: var(--muted);
      font-size: 12px;
      margin-bottom: 2px;
    }
    .item b { font-size: 16px; }
    ul { padding-left: 18px; }
    li {
      margin-bottom: 6px;
      font-size: 14px;
      line-height: 1.74;
    }
    pre {
      border: 1px solid var(--line);
      border-radius: 10px;
      background: var(--soft);
      color: var(--muted);
      padding: 10px;
      font: 400 12px/1.7 "IBM Plex Mono", monospace;
      max-height: 230px;
      overflow: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }

    @media (max-width: 920px) {
      .hero { padding: 26px 0 16px; }
      h1 { min-height: 64px; }
      .sub { font-size: 16px; min-height: 50px; }
      .kpi { grid-template-columns: 1fr 1fr; }
      .grid4 { grid-template-columns: 1fr 1fr; }
    }
    @media (max-width: 620px) {
      .kpi { grid-template-columns: 1fr; }
      .grid4 { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="top">
      <div class="brand"><span class="dot"></span>AI求职助手</div>
      <nav class="nav">
        <a href="/">首页</a>
        <a href="/app">工作台</a>
        <a href="/api/investor/readiness" target="_blank" rel="noopener">API</a>
      </nav>
    </header>

    <section class="hero">
      <div class="pill">investor / cn-market / larger-type</div>
      <h1><span id="titleText"></span><span class="cursor"></span></h1>
      <p class="sub" id="subText"></p>
    </section>

    <section class="kpi">
      <article class="kpi-card"><span>综合评分</span><b id="overall">-</b></article>
      <article class="kpi-card"><span>阶段状态</span><b id="status">-</b></article>
      <article class="kpi-card"><span>岗位数据源</span><b id="provider">-</b></article>
      <article class="kpi-card"><span>累计线索</span><b id="leadsTotal">-</b></article>
    </section>

    <section class="panel">
      <h2>四大支柱</h2>
      <div class="grid4">
        <div class="item"><span>产品</span><b id="pProduct">-</b></div>
        <div class="item"><span>增长</span><b id="pTraction">-</b></div>
        <div class="item"><span>稳定性</span><b id="pReliability">-</b></div>
        <div class="item"><span>市场化</span><b id="pGtm">-</b></div>
      </div>
    </section>

    <section class="panel">
      <h2>未来 30 天目标</h2>
      <div class="grid4">
        <div class="item"><span>上传量</span><b id="tUploads">-</b></div>
        <div class="item"><span>分析次数</span><b id="tProcess">-</b></div>
        <div class="item"><span>搜索次数</span><b id="tSearches">-</b></div>
        <div class="item"><span>投递次数</span><b id="tApplies">-</b></div>
      </div>
    </section>

    <section class="panel">
      <h2>叙事摘要</h2>
      <ul id="narrative"><li>加载中...</li></ul>
    </section>

    <section class="panel">
      <h2>原始快照</h2>
      <pre id="raw">-</pre>
    </section>
  </div>

  <script>
    const title = "融资就绪度，一页看清。";
    const sub = "产品、增长、稳定性、市场化四条线，实时查看。";
    const titleNode = document.getElementById("titleText");
    const subNode = document.getElementById("subText");

    function typewriter(node, text, speed, done) {
      let i = 0;
      const timer = setInterval(() => {
        i += 1;
        node.textContent = text.slice(0, i);
        if (i >= text.length) {
          clearInterval(timer);
          if (done) done();
        }
      }, speed);
    }
    typewriter(titleNode, title, 18, () => typewriter(subNode, sub, 12));

    function setText(id, value) {
      const el = document.getElementById(id);
      if (el) el.textContent = value ?? "-";
    }

    async function loadInvestorData() {
      try {
        const [r1, r2] = await Promise.all([
          fetch("/api/investor/readiness"),
          fetch("/api/investor/summary"),
        ]);
        const d1 = await r1.json();
        const d2 = await r2.json();
        if (!r1.ok || !d1.success) throw new Error(d1.error || "readiness failed");
        if (!r2.ok || !d2.success) throw new Error(d2.error || "summary failed");

        setText("overall", d1.overall_score);
        setText("status", d1.status);
        setText("provider", d1.highlights?.provider_mode || "-");
        setText("leadsTotal", d1.metrics?.leads?.total ?? "-");

        setText("pProduct", d1.pillars?.product ?? "-");
        setText("pTraction", d1.pillars?.traction ?? "-");
        setText("pReliability", d1.pillars?.reliability ?? "-");
        setText("pGtm", d1.pillars?.go_to_market ?? "-");

        setText("tUploads", d1.next_30d_targets?.uploads ?? "-");
        setText("tProcess", d1.next_30d_targets?.process_runs ?? "-");
        setText("tSearches", d1.next_30d_targets?.searches ?? "-");
        setText("tApplies", d1.next_30d_targets?.applies ?? "-");

        const ul = document.getElementById("narrative");
        ul.innerHTML = "";
        (d2.narrative || []).forEach((line) => {
          const li = document.createElement("li");
          li.textContent = line;
          ul.appendChild(li);
        });

        document.getElementById("raw").textContent = JSON.stringify(d1, null, 2);
      } catch (err) {
        document.getElementById("raw").textContent = String(err?.message || err || "unknown error");
      }
    }

    loadInvestorData();
  </script>
</body>
</html>
